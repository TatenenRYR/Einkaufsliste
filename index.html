<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokale Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 1rem;
      color: #222;
    }
    h1, h3 {
      text-align: center;
      color: #256029;
    }
    input, button, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #38b000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2a8800;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.7rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: #ffffff;
      margin-bottom: 0.3rem;
      border-radius: 6px;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.85rem;
      color: #555;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }
    .produkt-info i {
      font-size: 1.4rem;
      color: #4caf50;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button><label for="sortKategorie">Nach Kategorie sortieren:</label> <select id="sortKategorie" onchange="renderListe()"> <option value="">Keine Sortierung</option> </select>

  <ul id="liste"></ul><button onclick="teileListe()">Liste über WhatsApp teilen</button>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name || !menge) return;

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    function teileListe() {
      const text = produkte.map(p => `• ${p.name} (${p.menge})${p.markt ? ' @ ' + p.markt : ''}`).join('\n');
      const url = `https://wa.me/?text=${encodeURIComponent("Einkaufsliste:\n" + text)}`;
      window.open(url, '_blank');
    }

    aktualisiereKategorienDropdown();
    renderListe();
  </script></body>
</html>
