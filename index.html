<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Intelligente Einkaufsliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .kategorie {
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>  <h1>Intelligente Einkaufsliste</h1>  <input type="text" id="produktInput" placeholder="Produktname eingeben..." />
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück, 1 kg)" />
  <button onclick="hinzufuegen()">Zur Liste hinzufügen</button><label for="sortKategorie">Nach Kategorie sortieren:</label> <select id="sortKategorie" onchange="sortiereListe()"> <option value="">Keine Sortierung</option> </select>

  <ul id="liste"></ul>  <script>
    const vordefinierteKategorien = {
      "cola": "Getränke",
      "fanta": "Getränke",
      "wasser": "Getränke",
      "saft": "Getränke",
      "milch": "Milchprodukte",
      "joghurt": "Milchprodukte",
      "käse": "Milchprodukte",
      "butter": "Milchprodukte",
      "apfel": "Obst",
      "äpfel": "Obst",
      "banane": "Obst",
      "orange": "Obst",
      "brot": "Backwaren",
      "brötchen": "Backwaren",
      "nudel": "Teigwaren",
      "pasta": "Teigwaren",
      "reis": "Teigwaren",
      "fleisch": "Fleisch",
      "hähnchen": "Fleisch",
      "rind": "Fleisch",
      "salz": "Grundnahrungsmittel",
      "zucker": "Grundnahrungsmittel",
      "mehl": "Grundnahrungsmittel",
      "tomate": "Gemüse",
      "gurke": "Gemüse",
      "paprika": "Gemüse",
      "zwiebel": "Gemüse",
      "schokolade": "Süßwaren",
      "keks": "Süßwaren"
    };

    let produkte = [];

    function ladeMapping() {
      return JSON.parse(localStorage.getItem("kategorienMapping") || "{}");
    }

    function speichereMapping(mapping) {
      localStorage.setItem("kategorienMapping", JSON.stringify(mapping));
    }

    function findeKategorieAutomatisch(name) {
      const lowerName = name.toLowerCase();
      for (const [stichwort, kategorie] of Object.entries(vordefinierteKategorien)) {
        if (lowerName.includes(stichwort)) {
          return kategorie;
        }
      }
      return null;
    }

    function findeBenutzerMapping(name) {
      const mapping = ladeMapping();
      const lowerName = name.toLowerCase();
      for (const [stichwort, kategorie] of Object.entries(mapping)) {
        if (lowerName.includes(stichwort)) {
          return kategorie;
        }
      }
      return null;
    }

    function frageNachKategorie(name) {
      const kategorie = prompt(`Welche Kategorie hat "${name}"?`);
      if (kategorie) {
        const mapping = ladeMapping();
        mapping[name.toLowerCase()] = kategorie;
        speichereMapping(mapping);
        aktualisiereKategorieDropdown();
        return kategorie;
      }
      return "Sonstiges";
    }

    function kategorisiereProdukt(name) {
      let kategorie = findeKategorieAutomatisch(name);
      if (kategorie) return kategorie;
      kategorie = findeBenutzerMapping(name);
      if (kategorie) return kategorie;
      return frageNachKategorie(name);
    }

    function hinzufuegen() {
      const nameInput = document.getElementById("produktInput");
      const mengeInput = document.getElementById("mengeInput");
      const name = nameInput.value.trim();
      const menge = mengeInput.value.trim();
      if (!name) return;
      const kategorie = kategorisiereProdukt(name);
      produkte.push({ name, menge, kategorie });
      nameInput.value = "";
      mengeInput.value = "";
      renderListe();
      aktualisiereKategorieDropdown();
    }

    function renderListe() {
      const ul = document.getElementById("liste");
      ul.innerHTML = "";
      const sort = document.getElementById("sortKategorie").value;
      let gefiltert = produkte;
      if (sort) {
        gefiltert = produkte.filter(p => p.kategorie === sort);
      }
      gefiltert.forEach(({ name, menge, kategorie }) => {
        const li = document.createElement("li");
        li.innerHTML = `<span><strong>${name}</strong> ${menge ? '(' + menge + ')' : ''}</span><span class="kategorie">${kategorie}</span>`;
        ul.appendChild(li);
      });
    }

    function aktualisiereKategorieDropdown() {
      const dropdown = document.getElementById("sortKategorie");
      const kategorien = [...new Set(produkte.map(p => p.kategorie))];
      const aktuelleAuswahl = dropdown.value;
      dropdown.innerHTML = '<option value="">Keine Sortierung</option>';
      kategorien.forEach(k => {
        const option = document.createElement("option");
        option.value = k;
        option.textContent = k;
        dropdown.appendChild(option);
      });
      dropdown.value = aktuelleAuswahl;
    }

    function sortiereListe() {
      renderListe();
    }
  </script></body>
</html>
