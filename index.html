<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      color: #1b5e20;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #2e7d32;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 1rem;
    }
    input, button, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1rem;
    }
    input:focus, select:focus {
      outline: 2px solid #66bb6a;
    }
    button {
      background-color: #43a047;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.02);
    }
    .produkt-info {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      cursor: pointer;
    }
    .kategorie {
      font-size: 0.8rem;
      color: #4caf50;
    }
    .aktionen button {
      margin-left: 0.3rem;
      font-size: 1.2rem;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
    #undoPopup {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #dcedc8;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #shareURL {
      background-color: #1b5e20;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Einkaufsliste</header>
  <div class="container">
    <input type="text" id="produktInput" placeholder="Produktname...">
    <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
    <input type="text" id="marktInput" placeholder="Markt (optional)">
    <button onclick="hinzufuegen()">Hinzufügen</button><label for="sortKategorie">Nach Kategorie sortieren:</label>
<select id="sortKategorie" onchange="renderListe()">
  <option value="">Keine Sortierung</option>
</select>

<ul id="liste"></ul>
<button id="shareURL" onclick="teileLink()">Liste teilen (URL)</button>

  </div>
  <div id="undoPopup">
    <span>Produkt gelöscht.</span>
    <button onclick="undoLoeschen()">Rückgängig</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7pocrD9_46QNoz1jrxggpzkL7E6IhetY",
      authDomain: "einkaufliste-cd5d3.firebaseapp.com",
      projectId: "einkaufliste-cd5d3",
    };firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const LISTEN_ID = params.get("list") ||  params.get("liste") || "standardliste";

let produkte = [];
let zuletztGeloescht = null;

db.collection("einkaufslisten").doc(LISTEN_ID)
  .onSnapshot((doc) => {
    if (doc.exists) {
      produkte = doc.data().produkte || [];
      aktualisiereKategorienDropdown();
      renderListe();
    } else {
      db.collection("einkaufslisten").doc(LISTEN_ID).set({ produkte: [] });
    }
  });

function erkenneKategorieUndIcon(name) {
  const n = name.toLowerCase();
  const kategorien = [
    { kategorie: "Aufschnitt", icon: "bi-list-ul", keywords: ["wurst", "aufschnitt", "salami", "schinken"] },
    { kategorie: "Hygiene", icon: "bi-droplet", keywords: ["weichspüler", "seife", "shampoo", "deo"] },
    { kategorie: "Getränke", icon: "bi-cup-straw", keywords: ["cola", "wasser", "saft"] },
    { kategorie: "Obst", icon: "bi-apple", keywords: ["apfel", "banane"] },
    { kategorie: "Fleisch", icon: "bi-egg-fried", keywords: ["fleisch", "hack"] }
  ];
  for (const kat of kategorien) {
    if (kat.keywords.some(kw => n.includes(kw))) {
      return { kategorie: kat.kategorie, icon: kat.icon };
    }
  }
  return { kategorie: "Sonstiges", icon: "bi-bag" };
}

function hinzufuegen() {
  const name = document.getElementById('produktInput').value.trim();
  let menge = document.getElementById('mengeInput').value.trim();
  const markt = document.getElementById('marktInput').value.trim();
  if (!name) return;
  if (!menge) menge = "1 Stück";

  const { kategorie, icon } = erkenneKategorieUndIcon(name);
  const vorhandenes = produkte.find(p => p.name.toLowerCase() === name.toLowerCase());
  if (vorhandenes) {
    vorhandenes.menge = `${parseInt(vorhandenes.menge) + parseInt(menge) || menge}`;
  } else {
    produkte.push({ id: Date.now(), name, menge, markt, kategorie, icon, erledigt: false });
  }
  speichereProdukte();

  document.getElementById('produktInput').value = '';
  document.getElementById('mengeInput').value = '';
  document.getElementById('marktInput').value = '';
}

function speichereProdukte() {
  db.collection("einkaufslisten").doc(LISTEN_ID).set({ produkte });
}

function aktualisiereKategorienDropdown() {
  const katSet = new Set(produkte.map(p => p.kategorie));
  const sortKategorie = document.getElementById("sortKategorie");
  sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
  Array.from(katSet).sort().forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = k;
    sortKategorie.appendChild(opt);
  });
}

function renderListe() {
  const kat = document.getElementById("sortKategorie").value;
  const ul = document.getElementById("liste");
  ul.innerHTML = '';
  const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
  gefiltert.forEach(p => {
    const li = document.createElement("li");
    li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
      <strong>${p.name}</strong> (${p.menge})
      <span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span>
    </span>
    <span class='aktionen'>
      <button onclick="aendereMenge(${p.id},1)">+</button>
      <button onclick="aendereMenge(${p.id},-1)">-</button>
    </span>`;
    ul.appendChild(li);
  });
}

function aendereMenge(id, delta) {
  const p = produkte.find(p => p.id === id);
  if (!p) return;
  const match = p.menge.match(/(\d+)(\s*\w*)/);
  if (match) {
    let zahl = parseInt(match[1]);
    const einheit = match[2];
    zahl += delta;
    if (zahl <= 0) {
      zuletztGeloescht = p;
      produkte = produkte.filter(prod => prod.id !== id);
      speichereProdukte();
      zeigeUndo();
    } else {
      p.menge = `${zahl}${einheit}`.trim();
      speichereProdukte();
    }
  }
}

function toggleErledigt(id) {
  const p = produkte.find(p => p.id === id);
  if (p) {
    p.erledigt = !p.erledigt;
    speichereProdukte();
  }
}

function zeigeUndo() {
  const popup = document.getElementById("undoPopup");
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 5000);
}

function undoLoeschen() {
  if (zuletztGeloescht) {
    produkte.push(zuletztGeloescht);
    speichereProdukte();
    zuletztGeloescht = null;
    document.getElementById("undoPopup").style.display = "none";
  }
}

function teileLink() {
  const url = window.location.href;
  navigator.clipboard.writeText(url);
  alert("Link zur Einkaufsliste wurde in die Zwischenablage kopiert!");
}

  </script>
</body>
</html>
