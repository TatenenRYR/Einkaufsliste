<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lokale Einkaufsliste mit WhatsApp-Teilen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #e6f4ea;
      color: #2e4d28;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h3 {
      text-align: center;
      color: #1b3a17;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1.5px solid #4caf50;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 5px #2e7d32;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: white;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      margin-bottom: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px rgb(46 77 40 / 0.3);
      flex-wrap: wrap;
      cursor: default;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-grow: 1;
      user-select: none;
    }
    .produkt-info i {
      font-size: 1.6rem;
      color: #4caf50;
    }
    .produkt-info span {
      display: flex;
      flex-direction: column;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.85rem;
      color: #558b2f;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
      color: #777;
    }
    .aktionen button {
      background: #a5d6a7;
      color: #2e7d32;
      font-weight: bold;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      border: none;
      margin-left: 0.3rem;
      user-select: none;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .aktionen button:hover {
      background: #81c784;
    }
    #whatsappTeilen {
      margin-top: 1rem;
      background-color: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      gap: 0.5rem;
      border-radius: 6px;
    }
    #whatsappTeilen i {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>

  <input type="text" id="produktInput" placeholder="Produktname..." autocomplete="off" />
  <input type="text" id="mengeInput" placeholder="Menge (z.B. 1 Stück) - optional" autocomplete="off" />
  <input type="text" id="marktInput" placeholder="Markt (optional)" autocomplete="off" />
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <button id="whatsappTeilen" onclick="teileAufWhatsApp()" title="Liste per WhatsApp teilen">
    <i class="bi bi-whatsapp"></i> Liste per WhatsApp teilen
  </button>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase().trim();

      // Sonderfälle zuerst (mehrere Wörter / konkrete Namen)
      const spezielleProdukte = {
        "hackfleisch": { kategorie: "Fleisch", icon: "bi-egg-fried" },
        "fleischsalat": { kategorie: "Salat", icon: "bi-file-earmark-richtext" },
        "kartoffelsalat": { kategorie: "Salat", icon: "bi-file-earmark-richtext" },
        "grüner salat": { kategorie: "Salat", icon: "bi-file-earmark-richtext" },
        "obstsalat": { kategorie: "Salat", icon: "bi-file-earmark-richtext" },
        "rotkohl": { kategorie: "Salat & Gemüse", icon: "bi-emoji-sunglasses" },
        "tomatensalat": { kategorie: "Salat", icon: "bi-file-earmark-richtext" }
      };
      if (spezielleProdukte[n]) return spezielleProdukte[n];

      const words = n.split(/[\s\-]+/);

      const kategorien = [
        { keys: ["cola", "wasser", "saft", "bier", "wein", "whiskey", "vodka", "alkohol"], kategorie: "Getränke", icon: "bi-cup-straw" },
        { keys: ["apfel", "banane", "birne", "orange", "traube", "erdbeere", "frucht", "obst"], kategorie: "Obst", icon: "bi-apple" },
        { keys: ["ei", "eier"], kategorie: "Eier", icon: "bi-egg" },
        { keys: ["brot", "brötchen", "baguette", "croissant"], kategorie: "Backwaren", icon: "bi-basket" },
        { keys: ["milch", "joghurt", "käse", "quark", "butter"], kategorie: "Milchprodukte", icon: "bi-box" },
        { keys: ["fleisch", "wurst", "schinken", "salami"], kategorie: "Fleisch", icon: "bi-egg-fried" },
        { keys: ["salat", "gurke", "tomate", "paprika", "karotte", "gemüse"], kategorie: "Salat & Gemüse", icon: "bi-emoji-sunglasses" },
        { keys: ["zahnpasta", "seife", "shampoo", "duschgel", "kosmetik"], kategorie: "Körperpflege", icon: "bi-heart-pulse" }
      ];

      for (const kat of kategorien) {
        for (const key of kat.keys) {
          if (words.includes(key)) {
            return { kategorie: kat.kategorie, icon: kat.icon };
          }
        }
      }

      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = document.getElementById("produktInput").value.trim();
      let menge = document.getElementById("mengeInput").value.trim();
      const markt = document.getElementById("marktInput").value.trim();

      if (!name) return alert("Bitte Produktname eingeben.");

      // Menge auf 1 Stück setzen, wenn leer
      if (!menge) {
        menge = "1 Stück";
      } else {
        menge = menge.replace(/\s+/g, ' '); // Mehrfachleerzeichen entfernen
      }

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();

      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      aktualisiereKategorienDropdown();
      renderListe();

      document.getElementById("produktInput").value = "";
      document.getElementById("mengeInput").value = "";
      document.getElementById("marktInput").value = "";
      document.getElementById("produktInput").focus();
    }

    function renderListe() {
      const kat = document.getElementById("sortKategorie").value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';

      let gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;

      gefiltert.forEach(p => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})" title="Erledigt / Unerledigt">
            <i class="bi ${p.icon}"></i>
            <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
          </span>
          <span class="aktionen">
            <button onclick="event.stopPropagation(); aendereMenge(${p.id},1)">+</button>
            <button onclick="event.stopPropagation(); aendereMenge(${p.id},-1)">-</button>
          </span>
        `;

        ul.appendChild(li);
