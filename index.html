<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartEinkauf V17 üíé</title>
    <!-- Confetti Library f√ºr den "Fertig"-Effekt -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- Root Variables (Light Mode Default) --- */
        :root {
            --primary: #4f46e5; --primary-dark: #4338ca; --accent: #10b981;
            --bg: #f1f5f9; --card: #ffffff; --text: #0f172a; --text-light: #64748b;
            --border: #e2e8f0; --price-color: #059669;
            --filter-bg: #e0e7ff;
        }
        /* --- Dark Mode (System Preference) --- */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #6366f1; --bg: #0f172a; --card: #1e293b;
                --text: #f8fafc; --text-light: #94a3b8; --border: #334155; --price-color: #34d399;
                --filter-bg: #334155;
            }
        }
        /* --- Dark Mode (Manual Override) --- */
        body.dark-mode-override {
            --primary: #6366f1; --bg: #0f172a; --card: #1e293b;
            --text: #f8fafc; --text-light: #94a3b8; --border: #334155; --price-color: #34d399;
            --filter-bg: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 140px; }

        /* --- Header & Progress --- */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;
            padding: 15px 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
            position: sticky; top: 0; z-index: 50; display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 15px -3px rgba(0,0,0,0.2);
        }
        /* Progress Bar Styles */
        .progress-container {
            height: 4px;
            width: 100%;
            background: rgba(0,0,0,0.1); 
            position: sticky;
            top: 60px; 
            z-index: 40;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.3s ease-out;
            border-radius: 0 4px 4px 0;
        }
        .header-content { display: flex; align-items: center; gap: 15px; }
        .menu-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; }
        .header h1 { margin: 0; font-size: 1.1rem; display: flex; flex-direction: column; line-height: 1.2; }
        .list-title { font-size: 1.3rem; font-weight: bold; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #fbbf24; box-shadow: 0 0 5px rgba(0,0,0,0.5); margin-left: 8px; display: inline-block;}
        .status-dot.online { background: #34d399; box-shadow: 0 0 8px #34d399; }
        
        /* --- Filter/Sort Bar (NEU) --- */
        .control-bar {
            position: sticky;
            top: 64px; /* Unter Progress Bar */
            z-index: 30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--filter-bg);
            padding: 8px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
        }
        .control-btn {
            background: none;
            border: none;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .control-btn.active {
            background: rgba(79, 70, 229, 0.1); /* light blue for active */
        }
        .control-btn:hover {
            background: rgba(79, 70, 229, 0.05);
        }


        /* --- Drawer (Menu) --- */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }
        .drawer { 
            position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; 
            background: var(--card); z-index: 100; transform: translateX(-100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; display: flex; flex-direction: column; box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }
        .drawer.open { transform: translateX(0); }
        .drawer h2 { margin-top: 0; color: var(--primary); font-size: 1.5rem; }
        .drawer-list { flex: 1; overflow-y: auto; margin: 20px 0; }
        .drawer-item { padding: 15px; border-radius: 12px; margin-bottom: 8px; font-weight: 500; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .drawer-item.active { background: #e0e7ff; color: var(--primary); }
        .drawer-item:hover:not(.active) { background: var(--bg); }
        .new-list-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; width: 100%; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px 15px; }
        .container:first-child { padding-top: 5px; }


        /* --- Favorites & Magic Scroll --- */
        .magic-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .magic-chip {
            background: var(--card); border: 1px solid var(--border); padding: 6px 12px; border-radius: 20px;
            font-size: 0.85rem; white-space: nowrap; cursor: pointer; display: flex; align-items: center; gap: 5px;
            color: var(--text-light); transition: 0.2s;
        }
        .magic-chip:active { background: var(--primary); color: white; border-color: var(--primary); }
        .magic-chip.fav { border-color: var(--accent); color: var(--accent); background: rgba(16, 185, 129, 0.05); }

        /* --- Input & Autocomplete --- */
        .input-card {
            background: var(--card); padding: 8px; border-radius: 16px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border);
            display: flex; gap: 6px; position: relative; margin-bottom: 20px; align-items: center;
        }
        input { flex: 1; border: none; background: transparent; font-size: 16px; color: var(--text); outline: none; padding: 10px 5px; min-width: 0; }
        .action-btn {
            background: var(--primary); color: white; border: none; width: 40px; height: 40px; flex-shrink: 0;
            border-radius: 12px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .mode-btn { background: #e0e7ff; color: var(--primary); font-size: 1.1rem; }
        .mode-btn.simple { background: #f3f4f6; color: var(--text-light); }
        .budget-btn { background: #ecfdf5; color: var(--accent); font-weight: bold; font-size: 1rem; }
        .budget-btn.active { background: var(--accent); color: white; }
        
        .mic-btn { background: transparent; color: var(--text-light); border: 1px solid var(--border); }
        .mic-btn.active { background: #fee2e2; color: #ef4444; border-color: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(0,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); } }

        /* Autocomplete CSS */
        .autocomplete-container {
            max-height: 120px;
            overflow-y: auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: -15px; 
            margin-bottom: 20px;
            display: none;
            border: 1px solid var(--border);
        }
        .suggestion-chip {
            padding: 10px 15px;
            font-size: 0.95rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-weight: 500;
        }
        .suggestion-chip:hover {
            background: var(--bg);
            color: var(--primary);
        }
        .suggestion-chip:last-child {
            border-bottom: none;
        }

        /* --- List & Reordering --- */
        /* Category Title Style (Jetzt klickbar f√ºr Collapse) */
        .cat-title-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px 5px 5px 5px;
            cursor: pointer;
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: var(--text-light); 
            font-weight: bold; 
        }

        .cat-title-icon {
            font-size: 1.2rem;
            line-height: 1;
            margin-right: 5px;
            transition: transform 0.2s;
        }
        .cat-title-wrapper.collapsed .cat-title-icon {
            transform: rotate(-90deg);
        }

        .item-row {
            background: var(--card); border-radius: 12px; padding: 12px; margin-bottom: 8px;
            display: flex; align-items: center; gap: 10px; border: 1px solid var(--border);
            transition: all 0.2s; position: relative; overflow: hidden;
            /* Drag and Drop Styles */
            cursor: grab;
        }
        .item-row.dragging { opacity: 0.5; border: 2px dashed var(--primary); }
        .item-row.drag-over-top { border-top: 2px solid var(--primary); }
        .item-row.drag-over-bottom { border-bottom: 2px solid var(--primary); }

        .item-row.checked { opacity: 0.6; background: var(--bg); border-color: transparent; }
        .item-row.checked .name { text-decoration: line-through; }
        .check-box {
            width: 24px; height: 24px; border: 2px solid var(--text-light); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0;
            transition: background 0.2s, border-color 0.2s;
        }
        .item-row.checked .check-box { background: var(--accent); border-color: var(--accent); }
        .item-row.checked .check-box::after { content: '‚úì'; color: white; font-size: 14px; font-weight: bold; }
        
        .details { flex: 1; min-width: 0; cursor: pointer; display: flex; align-items: center; gap: 5px; } 
        .name { font-weight: 600; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Controls (Qty & Price) */
        .right-controls { display: flex; align-items: center; gap: 8px; }
        .qty-control { display: flex; align-items: center; gap: 5px; background: var(--bg); padding: 2px; border-radius: 8px; flex-shrink: 0; }
        .qty-btn { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; background: white; border: 1px solid var(--border); border-radius: 6px; font-size: 0.9rem; cursor: pointer; color: var(--text); }
        .qty-val { font-size: 0.8rem; font-weight: bold; min-width: 20px; text-align: center; }
        
        .price-input { width: 55px; padding: 4px; border: 1px solid var(--accent); border-radius: 6px; font-size: 0.9rem; text-align: right; background: var(--bg); color: var(--text); }
        
        .del-btn { color: var(--text-light); background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }

        /* --- Footer (Total) --- */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--card);
            border-top: 1px solid var(--border); padding: 15px 20px 25px 20px;
            display: flex; justify-content: space-between; align-items: center; z-index: 80;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); display: none;
        }
        .total-display { font-size: 1.1rem; font-weight: bold; }
        .total-display span { color: var(--price-color); }

        /* --- Fab --- */
        .fab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--card); padding: 10px 20px; border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid var(--border); z-index: 90;
            display: flex; gap: 20px; align-items: center;
        }
        .fab-btn { background: none; border: none; font-weight: 600; color: var(--primary); font-size: 0.9rem; cursor: pointer; }

        /* --- Modals (General) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal { background: var(--card); padding: 20px; border-radius: 16px; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .modal h3 { margin-top: 0; color: var(--primary); }
        .modal input, .modal select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; background: var(--bg); color: var(--text); outline: none; }
        .modal-btns { display: flex; gap: 10px; justify-content: flex-end; margin-top: 10px; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: var(--bg); color: var(--text); }
        .btn-save { background: var(--primary); color: white; }
        .btn-danger { background: #ef4444; color: white; }

        /* Quick Add Input in Modal */
        #quickAddContainer { display: flex; gap: 8px; margin-bottom: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        #quickAddContainer input { margin-bottom: 0; flex: 1; }
        .quick-add-btn { height: 40px; width: 40px; background: var(--accent); color: white; border-radius: 8px; border: none; }

        /* --- Toast --- */
        .toast {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: #1e293b; color: white; padding: 12px 24px; border-radius: 30px;
            display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0; pointer-events: none; transition: all 0.3s; z-index: 100;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: auto; }
        .undo-btn { background: none; border: none; color: var(--primary); font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px; }

        #errorMsg { background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: none; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>

    <!-- Drawer Menu (Multi-List) -->
    <div class="drawer-overlay" id="overlay" onclick="toggleDrawer()"></div>
    <div class="drawer" id="drawer">
        <h2>üìë Deine Listen</h2>
        <div class="drawer-list" id="drawerList"></div>
        
        <!-- Dark Mode Toggle -->
        <div class="drawer-item" style="margin-top:20px; border-top: 1px solid var(--border);">
            <span>üåì Dark Mode</span>
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode(this.checked)" style="width: auto; margin-bottom: 0; transform: scale(1.2);">
        </div>

        <button class="new-list-btn" onclick="createNewList()">+ Neue Liste</button>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <h3>‚úèÔ∏è Eintrag bearbeiten</h3>
            
            <!-- Quick Add Feature -->
            <div id="quickAddContainer">
                <input type="text" id="quickAddInput" placeholder="Schnell hinzuf√ºgen..." onkeypress="handleQuickAddEnter(event)">
                <button class="quick-add-btn" onclick="quickAddItem()">+</button>
            </div>
            
            <!-- Edit Form -->
            <input type="text" id="editName" placeholder="Name">
            <div style="display:flex; gap:10px;">
                <input type="number" id="editAmount" placeholder="Menge" style="width:30%">
                <input type="text" id="editUnit" placeholder="Einheit" style="width:30%">
            </div>
            <select id="editCategory">
                <option value="Obst & Gem√ºse">Obst & Gem√ºse</option>
                <option value="Getr√§nke">Getr√§nke</option>
                <option value="K√ºhlregal">K√ºhlregal</option>
                <option value="Vorrat">Vorrat</option>
                <option value="Haushalt">Haushalt</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeEdit()">Abbrechen</button>
                <button class="btn btn-save" onclick="saveEdit()">Speichern</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal (Ersetzt confirm()) -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3>Liste l√∂schen</h3>
            <p>Bist du sicher, dass du die Liste "<span id="deleteListName"></span>" von deinen Ger√§ten entfernen m√∂chtest?</p>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Abbrechen</button>
                <button class="btn btn-danger" id="confirmDeleteListBtn">L√∂schen</button>
            </div>
        </div>
    </div>


    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <button class="menu-btn" onclick="toggleDrawer()">‚ò∞</button>
            <h1>
                <span style="font-size:0.8rem; opacity:0.8; font-weight:normal;">SmartEinkauf</span>
                <span class="list-title" id="headerTitle">Einkauf</span>
            </h1>
        </div>
        <div id="statusDot" class="status-dot"></div>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-container" id="progressBarContainer" style="display:none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Filter/Sort Bar (NEU) -->
    <div class="control-bar">
        <div>
            Sortierung: 
            <button class="control-btn" id="sortAdded" onclick="toggleSort('added')">Hinzugef√ºgt</button>
            <button class="control-btn active" id="sortCategory" onclick="toggleSort('category')">Kategorie</button>
        </div>
        <div>
            Filter: 
            <button class="control-btn" id="filterUnchecked" onclick="toggleFilter('unchecked')">Unerledigt</button>
        </div>
    </div>

    <div class="container">
        <!-- Fehlermeldungen hier -->
        <div id="errorMsg"></div>

        <!-- Magic & Favorites -->
        <div class="magic-scroll" id="favContainer">
            <div class="magic-chip" onclick="addRecipe('party')">üéâ Party</div>
            <div class="magic-chip" onclick="addRecipe('breakfast')">ü•û Fr√ºhst√ºck</div>
            <!-- Auto-Favorites werden hier eingef√ºgt -->
        </div>

        <!-- Input Area -->
        <div class="input-card">
            <button class="action-btn mode-btn" id="modeBtn" onclick="toggleMode()">‚ú®</button>
            <button class="action-btn budget-btn" id="budgetBtn" onclick="toggleBudgetMode()">‚Ç¨</button>
            <button class="action-btn mic-btn" id="micBtn" onclick="toggleDictation()">üé§</button>
            <!-- oninput f√ºr Autovervollst√§ndigung hinzugef√ºgt -->
            <input type="text" id="inputField" placeholder="Was fehlt?" oninput="showSuggestions()" onkeypress="handleEnter(event)">
            <button class="action-btn" onclick="addItem()">+</button>
        </div>
        
        <!-- Autocomplete Suggestions -->
        <div id="autocompleteContainer" class="autocomplete-container"></div>

        <div id="listContainer"></div>

        <div id="emptyState" style="text-align: center; padding: 50px 20px; color: var(--text-light); display: none;">
            <div style="font-size: 3rem; margin-bottom: 10px; opacity: 0.3;">üõí</div>
            <p>Liste ist leer.<br>F√ºge etwas hinzu.</p>
        </div>
        
        <div style="height: 40px;"></div> <!-- Spacer -->
    </div>

    <!-- Footer Total (Budget Mode) -->
    <div class="footer-bar" id="footerBar">
        <div class="total-display">Summe: <span id="totalSum">0,00 ‚Ç¨</span></div>
        <div style="margin-left:auto; display:flex; gap:10px;">
             <button onclick="clearChecked()" style="background:none; border:none; color:var(--text-light); font-weight:bold;">üóëÔ∏è Aufr√§umen</button>
        </div>
    </div>

    <!-- Standard Fab (Normal Mode) -->
    <div class="fab-bar" id="fabBar">
        <button class="fab-btn" onclick="shareList()">üîó Teilen</button>
        <div style="width:1px; height:15px; background:var(--border)"></div>
        <button class="fab-btn" onclick="finishShopping()">üéâ Fertig</button>
    </div>

    <div id="undoToast" class="toast">
        <span id="toastMsg">Gel√∂scht</span>
        <button class="undo-btn" onclick="performUndo()">R√ºckg√§ngig</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // FIREBASE SETUP
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Debug Logging aktivieren
        setLogLevel('debug');

        // STATE
        let currentListId = "Einkauf";
        let items = [];
        let smartMode = true;
        let budgetMode = false;
        let lastDeleted = [];
        let undoTimer;
        let unsubscribe = null;
        let recognition;
        let editItemId = null;
        let currentUser = null;
        let suggestionTimeout;
        
        // DRAG AND DROP STATE
        let draggedId = null; 

        // FILTER/SORT STATE (NEU)
        let sortMode = 'category'; // 'category' oder 'added'
        let filterMode = 'all';    // 'all' oder 'unchecked'

        let darkModePreference = localStorage.getItem('darkModePreference'); 
        let myLists = JSON.parse(localStorage.getItem('myLists')) || ["Einkauf"];
        let topItems = JSON.parse(localStorage.getItem('topItems')) || {}; 
        let collapsedCategories = JSON.parse(localStorage.getItem('collapsedCategories')) || {};

        // --- HAPTIC FEEDBACK ---
        function hapticFeedback(style) {
            if (!('vibrate' in navigator) || !navigator.vibrate) return;
            if (style === 'check') {
                navigator.vibrate(50); 
            } else if (style === 'delete') {
                navigator.vibrate([100, 30, 100]); 
            }
        }

        // --- DARK MODE LOGIC ---
        window.toggleDarkMode = (isDark) => {
            if (isDark) {
                document.body.classList.add('dark-mode-override');
                localStorage.setItem('darkModePreference', 'dark');
            } else {
                document.body.classList.remove('dark-mode-override');
                localStorage.setItem('darkModePreference', 'light');
            }
        };

        if (darkModePreference === 'dark') {
            document.body.classList.add('dark-mode-override');
        }
        document.addEventListener('DOMContentLoaded', () => {
             const toggle = document.getElementById('darkModeToggle');
             if (toggle) toggle.checked = document.body.classList.contains('dark-mode-override') || darkModePreference === 'dark';
        });

        function parseSmart(text) {
            const categories = {
                "Obst & Gem√ºse": ["apfel", "banane", "salat", "gurke", "tomate", "zwiebel", "kartoffel", "beere", "knoblauch", "avocado", "paprika", "m√∂hre", "karotte", "ingwer", "zitrone", "limette", "traube", "orange"],
                "Getr√§nke": ["wasser", "saft", "bier", "cola", "limo", "kaffee", "kasten", "pfand", "flasche", "sixpack", "sprudel", "tee", "energy", "wein", "sekt", "milchshake"],
                "K√ºhlregal": ["milch", "k√§se", "joghurt", "butter", "sahne", "ei", "wurst", "quark", "mozarella", "frischk√§se", "skyr", "pizza", "fertiggericht"],
                "Vorrat": ["brot", "nudeln", "reis", "mehl", "zucker", "√∂l", "konserve", "so√üe", "gew√ºrz", "ketchup", "m√ºsli", "haferflocken", "toast", "nutella", "honig", "schokolade", "chips", "tiefk√ºhl"],
                "Haushalt": ["papier", "reiniger", "waschmittel", "zahnpasta", "seife", "duschgel", "shampoo", "m√ºllbeutel", "deo", "schwamm", "tabs", "batterie", "folie", "serviette"]
            };

            let clean = text;
            const amountRegex = /^(\d+[.,]?\d*)\s*(kg|g|l|ml|stk|pkg|kasten|flasche|pck|packung)?/i;
            let amount = 1, unit = "";
            const match = clean.match(amountRegex);
            if(match) { 
                amount = parseFloat(match[1].replace(',','.')); 
                unit = match[2] || ""; 
                clean = clean.replace(match[0], "").trim(); 
            }
            if(unit.toLowerCase() === 'kasten') clean += " Getr√§nk";

            let category = "Sonstiges";
            const lower = clean.toLowerCase();
            for(const [cat, keywords] of Object.entries(categories)) {
                if(keywords.some(k => lower.includes(k))) { category = cat; break; }
            }
            return { id: Date.now() + Math.random(), name: clean.charAt(0).toUpperCase() + clean.slice(1), amount, unit, category, price: 0, checked: false, added: Date.now() };
        }

        window.handleDragOver = (e, targetId) => {
            e.preventDefault();
            const targetEl = document.getElementById(`item-${targetId}`);
            if (!targetEl || draggedId == targetId) return;

            document.querySelectorAll('.item-row').forEach(el => {
                el.classList.remove('drag-over-top', 'drag-over-bottom');
            });

            const rect = targetEl.getBoundingClientRect();
            const midpoint = rect.y + rect.height / 2;

            if (e.clientY < midpoint) {
                targetEl.classList.add('drag-over-top');
            } else {
                targetEl.classList.add('drag-over-bottom');
            }
        };

        window.handleDragLeave = (e, id) => {
            e.target.classList.remove('drag-over-top', 'drag-over-bottom');

        window.handleDrop = (e, targetId) => {
            e.preventDefault();
            
            // Clean up drag visual cues
            window.handleDragEnd(e);

            if (!draggedId || draggedId == targetId) return;

            // Finde das Item, das verschoben wird, und das Ziel-Item
            const itemToMove = items.find(i => i.id == draggedId);
            if (!itemToMove) return;

            const targetEl = document.getElementById(`item-${targetId}`);
            const rect = targetEl.getBoundingClientRect();
            const midpoint = rect.y + rect.height / 2;
            const insertAfter = e.clientY > midpoint;

            // Erstelle eine neue Liste und berechne den neuen Index
            const newItems = items.filter(i => i.id != draggedId);
            let targetIndex = newItems.findIndex(i => i.id == targetId);

            if (insertAfter) {
                targetIndex += 1;
            }
            
            newItems.splice(targetIndex, 0, itemToMove);
            
            // Speichern der neu sortierten Liste
            saveItems(newItems);

                                    ${rightSide}
                                    <button class="del-btn" onclick="deleteItem(${item.id})">&times;</button>
                                </div>
                            `;
                            container.appendChild(el);
                        });
                    }
                }
            });
        }

            const c = document.getElementById('favContainer');
            c.innerHTML = `
                <div class="magic-chip" onclick="addRecipe('party')">üéâ Party</div>
                <div class="magic-chip" onclick="addRecipe('breakfast')">ü•û Fr√ºhst√ºck</div>
            `;
            // Top Items
            Object.entries(topItems).sort((a,b)=>b[1]-a[1]).slice(0, 6).forEach(([n, count]) => {
                if(count > 1) {
                    const el = document.createElement('div');
                    el.className = 'magic-chip fav';
                    el.innerText = `+ ${n}`;
                    el.onclick = () => window.addItem(n);
                    c.appendChild(el);
                }
            });
        }
