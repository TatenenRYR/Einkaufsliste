<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f0fdf4;
      color: #1e1e1e;
    }
    h1, h3 {
      text-align: center;
      color: #2e7d32;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: #fff;
      border-radius: 8px;
      margin: 0.3rem 0;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.9rem;
      color: #666;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }
    .produkt-info i {
      font-size: 1.4rem;
      color: #2e7d32;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <button onclick="teileMitWhatsApp()" style="margin-top: 1rem; background-color: #25D366;">
    <i class="bi bi-whatsapp"></i> Liste per WhatsApp teilen
  </button>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("salat")) return { kategorie: "Gemüse", icon: "bi-emoji-smile" };
      if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("hack") || n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim() || "1 Stück";
      const markt = marktInput.value.trim();
      if (!name) return;

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2] || " Stück";
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    function teileMitWhatsApp() {
      if (produkte.length === 0) {
        alert("Die Liste ist leer.");
        return;
      }
      const text = produkte.map(p => {
        const status = p.erledigt ? "✓ " : "";
        return `${status}${p.name} (${p.menge})${p.markt ? " @ " + p.markt : ""}`;
      }).join('\n');
      const url = `https://wa.me/?text=${encodeURIComponent("Meine Einkaufsliste:\n" + text)}`;
      window.open(url, "_blank");
    }

    // Initiale Darstellung
    aktualisiereKategorienDropdown();
    renderListe();
    let zuletztGeloeschtes = null;
let undoTimer;

function loescheProdukt(id) {
  const index = produkte.findIndex(p => p.id === id);
  if (index > -1) {
    zuletztGeloeschtes = produkte[index];
    produkte.splice(index, 1);
    speichereProdukte();
    renderListe();
    zeigeUndoPopup();
  }
}

function zeigeUndoPopup() {
  clearTimeout(undoTimer);
  const popup = document.getElementById("undoPopup");
  popup.style.display = "block";
  undoTimer = setTimeout(() => {
    popup.style.display = "none";
    zuletztGeloeschtes = null;
  }, 5000);
}

function rueckgaengig() {
  if (zuletztGeloeschtes) {
    produkte.push(zuletztGeloeschtes);
    speichereProdukte();
    renderListe();
    zuletztGeloeschtes = null;
    document.getElementById("undoPopup").style.display = "none";
  }
}
  </script>
  <div id="undoPopup" style="display:none; position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
  background: #e0ffe0; color: #155724; border: 1px solid #c3e6cb; padding: 0.5rem 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;">
  Produkt gelöscht. <button onclick="rueckgaengig()" style="margin-left: 1rem; background: #28a745; color: white; border: none; padding: 0.3rem 0.6rem; border-radius: 4px;">Rückgängig</button>
  </div>
</body>
</html>
