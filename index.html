<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geteilte Einkaufsliste</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 0.5rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; }
    .erledigt { text-decoration: line-through; opacity: 0.5; }
  </style>
</head>
<body>
  <h1>Gemeinsame Einkaufsliste</h1>

  <input type="text" id="produkt" placeholder="Produktname">
  <input type="text" id="menge" placeholder="Menge (z. B. 2 Stück)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <ul id="liste"></ul>

  <script>
    // TODO: Ersetze mit deinen Firebase-Daten:
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD7pocrD9_46QNoz1jrxggpzkL7E6IhetY",
  authDomain: "einkaufliste-cd5d3.firebaseapp.com",
  projectId: "einkaufliste-cd5d3",
  storageBucket: "einkaufliste-cd5d3.firebasestorage.app",
  messagingSenderId: "36721747923",
  appId: "1:36721747923:web:dbe48ff974c80435eff126",
  measurementId: "G-37TDK0257N"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listId = new URLSearchParams(location.search).get("list") || generateId();
    const listeRef = db.collection("einkaufslisten").doc(listId);

    if (!location.search.includes("list=")) {
      history.replaceState(null, "", "?list=" + listId);
    }

    function render(produkte) {
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      produkte.forEach(p => {
        const li = document.createElement("li");
        li.className = p.erledigt ? 'erledigt' : '';
        li.innerHTML = `
          <span onclick="toggleErledigt('${p.id}')">${p.name} (${p.menge})</span>
          <button onclick="entferne('${p.id}')">✕</button>
        `;
        ul.appendChild(li);
      });
    }

    function aktualisiere() {
      listeRef.onSnapshot(doc => {
        const daten = doc.data();
        render(daten?.produkte || []);
      });
    }

    function hinzufuegen() {
      const name = document.getElementById("produkt").value.trim();
      const menge = document.getElementById("menge").value.trim() || "1 Stück";
      if (!name) return;

      listeRef.get().then(doc => {
        const produkte = doc.exists ? doc.data().produkte : [];
        produkte.push({ id: Date.now().toString(), name, menge, erledigt: false });
        listeRef.set({ produkte });
        document.getElementById("produkt").value = '';
        document.getElementById("menge").value = '';
      });
    }

    function entferne(id) {
      listeRef.get().then(doc => {
        if (!doc.exists) return;
        const produkte = doc.data().produkte.filter(p => p.id !== id);
        listeRef.set({ produkte });
      });
    }

    function toggleErledigt(id) {
      listeRef.get().then(doc => {
        if (!doc.exists) return;
        const produkte = doc.data().produkte.map(p =>
          p.id === id ? { ...p, erledigt: !p.erledigt } : p
        );
        listeRef.set({ produkte });
      });
    }

    function generateId() {
      return Math.random().toString(36).substr(2, 9);
    }

    aktualisiere();
  </script>
</body>
</html>
