<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc; }
    .checked { text-decoration: line-through; color: gray; }
    .controls button { margin-left: 5px; }
    .item-icon { margin-right: 10px; font-size: 1.5em; user-select: none; }
  </style>
</head>
<body>
  <h1>Meine Einkaufsliste</h1>
  <input type="text" id="itemInput" list="suggestions" placeholder="Produkt eingeben..." autocomplete="off" />
  <datalist id="suggestions"></datalist>
  <input type="text" id="categoryInput" placeholder="Kategorie eingeben... (automatisch, wenn leer)" />
  <button onclick="addItem()">Hinzuf√ºgen</button>
  <div id="list"></div>
  <button onclick="shareList()">Liste teilen (WhatsApp)</button>
  <button onclick="clearList()" style="background:#d33;color:#fff;">Liste komplett l√∂schen</button>
  
  <script>
    let suggestions = ['Milch','Brot','Eier','√Ñpfel','Bananen','Wasser','K√§se','Butter','Tomaten','Reis','Nudeln','Kaffee','Tee','Zucker','Mehl'];

    function updateSuggestions() {
      const dataList = document.getElementById('suggestions');
      dataList.innerHTML = '';
      suggestions.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        dataList.appendChild(option);
      });
    }

    let list = JSON.parse(localStorage.getItem('einkaufsliste')) || [];

    function saveList() {
      localStorage.setItem('einkaufsliste', JSON.stringify(list));
    }

    function detectCategory(name) {
      const n = name.toLowerCase();

      if (/(milch|wasser|kaffee|tee|saft|bier|wein|cola|drink)/.test(n)) return 'Getr√§nke';
      if (/(brot|keks|kuchen|croissant|br√∂tchen|baguette|torte|backwaren|mehl|zucker)/.test(n)) return 'Backwaren';
      if (/(apfel|banane|tomate|salat|karotte|obst|gem√ºse|fruit|vegetable)/.test(n)) return 'Obst & Gem√ºse';
      if (/(fleisch|wurst|schinken|h√§hnchen|steak|pork|beef|chicken)/.test(n)) return 'Fleisch & Fisch';
      if (/(fisch|meer|krabbe|garnelen|tuna|salmon)/.test(n)) return 'Fleisch & Fisch';
      if (/(k√§se|butter|joghurt|quark|sahne)/.test(n)) return 'Milchprodukte';
      if (/(reis|nudeln|pasta|salz|gew√ºrz)/.test(n)) return 'Vorrat';
      if (/(seife|shampoo|zahnpasta|pflege|kosmetik)/.test(n)) return 'Hygiene';
      if (/(reiniger|putz|papier|t√ºcher|waschmittel)/.test(n)) return 'Haushalt';
      if (/(eier)/.test(n)) return 'Sonstiges';

      return 'Allgemein';
    }

    function getCategoryIcon(category, name) {
      const c = category.toLowerCase();
      const n = name.toLowerCase();

      const iconMap = [
        { keywords: ['getr√§nk', 'milch', 'wasser', 'saft', 'cola', 'bier', 'wein', 'kaffee', 'tee', 'drink'], icon: 'ü•§' },
        { keywords: ['obst', 'gem√ºse', 'apfel', 'banane', 'tomate', 'salat', 'karotte'], icon: 'üçé' },
        { keywords: ['fleisch', 'wurst', 'schinken', 'h√§hnchen', 'steak', 'pork', 'beef', 'chicken', 'fisch', 'meer', 'krabbe', 'garnelen'], icon: 'ü•©' },
        { keywords: ['brot', 'keks', 'kuchen', 'backwaren', 'croissant', 'br√∂tchen', 'baguette', 'torte', 'mehl', 'zucker'], icon: 'ü•ê' },
        { keywords: ['k√§se', 'butter', 'joghurt', 'quark', 'sahne'], icon: 'üßÄ' },
        { keywords: ['reis', 'nudeln', 'pasta', 'salz', 'gew√ºrz'], icon: 'üçö' },
        { keywords: ['hygiene', 'seife', 'shampoo', 'zahnpasta', 'pflege', 'kosmetik'], icon: 'üß¥' },
        { keywords: ['haushalt', 'reiniger', 'putz', 'papier', 't√ºcher', 'waschmittel'], icon: 'üßπ' },
        { keywords: ['eier'], icon: 'ü•ö' },
      ];

      for (const entry of iconMap) {
        if (entry.keywords.some(k => c.includes(k))) return entry.icon;
      }
      for (const entry of iconMap) {
        if (entry.keywords.some(k => n.includes(k))) return entry.icon;
      }
      return 'üõí';
    }

    function renderList() {
      const listEl = document.getElementById('list');
      listEl.innerHTML = '';
      list.sort((a, b) => {
        if (a.category === b.category) return a.name.localeCompare(b.name, 'de');
        return a.category.localeCompare(b.category, 'de');
      });
      list.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        const icon = getCategoryIcon(item.category, item.name);
        div.innerHTML = `
          <span class="item-icon">${icon}</span>
          <span class="${item.checked ? 'checked' : ''}" onclick="toggleItem(${index})" style="flex:1; cursor:pointer;">
            [${item.checked ? 'x' : ' '}] ${item.name} (${item.category}) x${item.qty}
          </span>
          <span class="controls">
            <button onclick="changeQty(${index}, -1)">‚àí</button>
            <button onclick="changeQty(${index}, 1)">+</button>
          </span>
        `;
        listEl.appendChild(div);
      });
    }

    function addItem() {
      const nameEl = document.getElementById('itemInput');
      const categoryEl = document.getElementById('categoryInput');
      const name = nameEl.value.trim();
      let category = categoryEl.value.trim();

      if (!name) return;

      if (!category) {
        category = detectCategory(name);
      }

      if (!suggestions.includes(name)) {
        suggestions.push(name);
        updateSuggestions();
      }

      const existing = list.find(item => item.name.toLowerCase() === name.toLowerCase());
      if (existing) {
        existing.qty++;
      } else {
        list.push({ name, category, checked: false, qty: 1 });
      }

      saveList();
      location.reload();  // Seite neu laden damit Liste frisch gerendert wird
    }

    function toggleItem(index) {
      list[index].checked = !list[index].checked;
      saveList();
      renderList();
    }

    function changeQty(index, delta) {
      list[index].qty += delta;
      if (list[index].qty <= 0) {
        list.splice(index, 1);
      }
      saveList();
      renderList();
    }

    function shareList() {
      let text = 'Meine Einkaufsliste:%0A';
      list.forEach(item => {
        text += `${item.checked ? '[x]' : '[ ]'} ${item.name} (${item.category}) x${item.qty}%0A`;
      });
      const url = `https://wa.me/?text=${text}`;
      window.open(url, '_blank');
    }

    function clearList() {
      // Einfache Mathefrage
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const answer = prompt(`Willst du die Liste wirklich l√∂schen? Bitte rechne: ${a} + ${b} = ?`);

      if (parseInt(answer) === (a + b)) {
        list = [];
        saveList();
        alert('Die Einkaufsliste wurde gel√∂scht.');
        location.reload();
      } else {
        alert('Falsche Antwort. Die Liste bleibt erhalten.');
      }
    }

    updateSuggestions();
    renderList();
  </script>
</body>
</html>
