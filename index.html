<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f0fff4;
      color: #333;
    }
    h1, h3 {
      text-align: center;
      color: #2e7d32;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #fff;
      border-radius: 5px;
      margin: 0.3rem 0;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.9rem;
      color: #666;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function erkenneKategorie(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return "Getränke";
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne") || n.includes("obst")) return "Obst";
      if (n.includes("tomate") || n.includes("gurke") || n.includes("salat")) return "Gemüse";
      if (n.includes("eier")) return "Eier";
      if (n.includes("brot") || n.includes("brötchen")) return "Backwaren";
      if (n.includes("milch") || n.includes("joghurt") || n.includes("butter")) return "Milchprodukte";
      if (n.includes("käse")) return "Milchprodukte";
      if (n.includes("fleisch") || n.includes("wurst") || n.includes("hack")) return "Fleisch";
      if (n.includes("zahnpasta") || n.includes("seife") || n.includes("shampoo")) return "Körperpflege";
      return "Sonstiges";
    }

    function getIcon(kategorie) {
      switch (kategorie) {
        case "Getränke": return "bi-cup-straw";
        case "Obst": return "bi-apple";
        case "Gemüse": return "bi-carrot";
        case "Eier": return "bi-egg";
        case "Backwaren": return "bi-bag-fill";
        case "Milchprodukte": return "bi-bucket";
        case "Fleisch": return "bi-drumstick";
        case "Körperpflege": return "bi-person-fill";
        default: return "bi-box";
      }
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      let menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name) return;

      if (!menge) menge = "1 Stück";

      const kategorie = erkenneKategorie(name);
      const icon = getIcon(kategorie);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}" style="margin-right: 0.5rem;"></i>
          <strong>${p.name}</strong> (${p.menge})<br>
          <span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2] || " Stück";
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    aktualisiereKategorienDropdown();
    renderListe();
  </script>
</body>
</html>
