<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moderne Einkaufsliste mit QR-Sync</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #4CAF50;
      --accent: #f1f1f1;
      --text: #333;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: var(--text);
    }
    h1, h3 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }
    .produkt-info i {
      font-size: 1.4rem;
      color: #333;
    }
    .kategorie {
      display: block;
      font-style: italic;
      font-size: 0.85rem;
      color: #666;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
    #qrCodeCanvas, #reader {
      display: none;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      max-width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .meldung {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>

  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <hr>
  <h3>Liste teilen / scannen</h3>
  <button onclick="zeigeQR()">QR-Code anzeigen</button>
  <div id="qrCodeCanvas"></div>

  <button id="scanButton" onclick="toggleScanner()">QR-Code scannen</button>
  <div id="reader"></div>
  <div id="scanStatus" class="meldung"></div>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];
    let qrScanner;
    let scannerAktiv = false;

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name || !menge) return;

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    function zeigeQR() {
      const div = document.getElementById("qrCodeCanvas");
      div.innerHTML = '';
      div.style.display = "block";
      const canvas = document.createElement('canvas');
      div.appendChild(canvas);
      window.QRCode.toCanvas(canvas, JSON.stringify(produkte), {
        width: 256,
        errorCorrectionLevel: 'H'
      }, err => {
        if (err) {
          console.error(err);
          div.innerText = "QR-Code konnte nicht erstellt werden.";
        }
      });
    }

    function toggleScanner() {
      const reader = document.getElementById("reader");
      const status = document.getElementById("scanStatus");
      const btn = document.getElementById("scanButton");

      if (!scannerAktiv) {
        reader.style.display = "block";
        status.innerText = "Scanner aktiv...";
        btn.innerText = "Scanner stoppen";
        qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            try {
              const daten = JSON.parse(qrCodeMessage);
              if (Array.isArray(daten)) {
                produkte = daten;
                speichereProdukte();
                aktualisiereKategorienDropdown();
                renderListe();
                status.innerText = "Liste erfolgreich importiert.";
                toggleScanner(); // scanner stoppen
              } else {
                status.innerText = "Ungültiges Format.";
              }
            } catch (e) {
              status.innerText = "Fehler beim Einlesen.";
            }
          }
        ).then(() => scannerAktiv = true);
      } else {
        qrScanner.stop().then(() => {
          reader.style.display = "none";
          qrScanner.clear();
          scannerAktiv = false;
          status.innerText = "Scanner gestoppt.";
          btn.innerText = "QR-Code scannen";
        });
      }
    }

    aktualisiereKategorienDropdown();
    renderListe();
  </script>
</body>
</html>
