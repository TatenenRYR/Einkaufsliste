<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4fdf4;
      color: #222;
    }
    h1, h3 {
      text-align: center;
      color: #2e7d32;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.9rem;
      color: #666;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }
    .produkt-info i {
      font-size: 1.4rem;
      color: #333;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .whatsapp-button {
      background: #25d366;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>  <ul id="liste"></ul><button class="whatsapp-button" onclick="teilePerWhatsapp()">Auf WhatsApp teilen</button>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];
    const ul = document.getElementById("liste");

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (/\b(cola|bier|wasser|saft)\b/.test(n)) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (/\b(apfel|banane|birne|obst)\b/.test(n)) return { kategorie: "Obst", icon: "bi-apple" };
      if (/\b(gurke|tomate|salat|gemüse)\b/.test(n)) return { kategorie: "Gemüse", icon: "bi-carrot" };
      if (/\b(eier)\b/.test(n)) return { kategorie: "Eier", icon: "bi-egg" };
      if (/\b(brot|brötchen|backwaren)\b/.test(n)) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (/\b(milch|joghurt|quark|butter)\b/.test(n)) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (/\b(käse)\b/.test(n)) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (/\b(fleisch|wurst|schnitzel)\b/.test(n)) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (/\b(seife|zahnpasta|shampoo|pflege)\b/.test(n)) return { kategorie: "Pflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = document.getElementById("produktInput").value.trim();
      const mengeInput = document.getElementById("mengeInput").value.trim() || "1 Stück";
      const markt = document.getElementById("marktInput").value.trim();

      if (!name) return;

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge: mengeInput, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      renderListe();
      document.getElementById("produktInput").value = '';
      document.getElementById("mengeInput").value = '';
      document.getElementById("marktInput").value = '';
    }

    function renderListe() {
      ul.innerHTML = '';
      produkte.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
        <span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    function teilePerWhatsapp() {
      const text = produkte.map(p => `• ${p.name} (${p.menge})`).join('\n');
      const link = `https://wa.me/?text=${encodeURIComponent("Meine Einkaufsliste:\n" + text)}`;
      window.open(link, "_blank");
    }

    renderListe();
  </script></body>
</html>
