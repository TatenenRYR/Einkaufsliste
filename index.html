<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokale Einkaufsliste mit PIN-Sync</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    input, button, select, textarea { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 0.6rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .aktionen button { margin-left: 0.3rem; }
    .kategorie { font-style: italic; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <h1>Einkaufsliste (lokal & PIN-Sync)</h1>  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button><label for="sortKategorie">Nach Kategorie sortieren:</label> <select id="sortKategorie" onchange="renderListe()"> <option value="">Keine Sortierung</option> </select>

  <ul id="liste"></ul>  <hr>  <h3>PIN-Verbindung</h3>
  <input type="text" id="pinInput" placeholder="PIN eingeben oder generieren">
  <button onclick="starteHost()">Start (als Host)</button>
  <button onclick="verbindeMitHost()">Beitreten (mit PIN)</button>
  <div id="status"></div>  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];
    let peer, conn;

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name || !menge) return;
      const kategorie = erkenneKategorie(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie });
      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      renderListe();
      sendeDaten();
    }

    function erkenneKategorie(name) {
      name = name.toLowerCase();
      if (name.includes("cola") || name.includes("wasser")) return "Getränk";
      if (name.includes("apfel") || name.includes("banane")) return "Obst";
      if (name.includes("brot")) return "Backwaren";
      if (name.includes("milch")) return "Milchprodukte";
      return "Sonstiges";
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      (kat ? produkte.filter(p => p.kategorie === kat) : produkte).forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
          <span class='aktionen'>
            <button onclick="aendereMenge(${p.id},1)">+</button>
            <button onclick="aendereMenge(${p.id},-1)">-</button>
          </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
        sendeDaten();
      }
    }

    function starteHost() {
      const pin = pinInput.value.trim();
      peer = new Peer(pin);
      peer.on('open', () => {
        status.innerText = "Warte auf Verbindung… PIN: " + pin;
      });
      peer.on('connection', c => {
        conn = c;
        status.innerText = "Verbunden (Client)!";
        conn.on('data', d => {
          produkte = d;
          speichereProdukte();
          renderListe();
        });
        sendeDaten();
      });
    }

    function verbindeMitHost() {
      const pin = pinInput.value.trim();
      peer = new Peer();
      conn = peer.connect(pin);
      conn.on('open', () => {
        status.innerText = "Verbunden (Host)!";
        conn.on('data', d => {
          produkte = d;
          speichereProdukte();
          renderListe();
        });
      });
    }

    function sendeDaten() {
      if (conn && conn.open) conn.send(produkte);
    }

    renderListe();
  </script></body>
</html>
