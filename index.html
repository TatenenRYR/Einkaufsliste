<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste mit Barcode-Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem auto;
      max-width: 600px;
      background: #f0f7f3;
      color: #2f4f2f;
    }
    h1 {
      text-align: center;
      color: #2f4f2f;
    }
    input, button, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      box-sizing: border-box;
      border: 1.5px solid #4CAF50;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2e7d32;
      background: #e6f2e6;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      padding: 0.8rem;
      border-bottom: 1px solid #a5d6a7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: #dcedc8;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #c5e1a5;
    }
    .aktionen button {
      margin-left: 0.3rem;
      padding: 0.3rem 0.7rem;
      font-weight: bold;
      background: #81c784;
      border-radius: 4px;
      border: 1px solid #66bb6a;
    }
    .aktionen button:hover {
      background: #66bb6a;
    }
    .kategorie {
      font-style: italic;
      font-size: 0.9rem;
      color: #4a7c4a;
      margin-top: 0.2rem;
    }
    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      flex-grow: 1;
      user-select: none;
    }
    .produkt-info i {
      font-size: 1.4rem;
      color: #2e7d32;
      flex-shrink: 0;
    }
    .erledigt {
      text-decoration: line-through;
      opacity: 0.5;
    }
    #whatsappTeilenBtn {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    #barcodeScannerContainer {
      margin-bottom: 1rem;
      text-align: center;
    }
    #video {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
      background: #000;
      display: none;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste mit Barcode-Scanner</h1>

  <div id="barcodeScannerContainer">
    <button id="toggleScannerBtn">Scanner starten</button><br/>
    <video id="video" muted></video>
  </div>

  <input type="text" id="produktInput" placeholder="Produktname..." />
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück, optional)" />
  <input type="text" id="marktInput" placeholder="Markt (optional)" />

  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <button id="whatsappTeilenBtn" onclick="teileWhatsApp()">Liste via WhatsApp teilen</button>

  <ul id="liste"></ul>

<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
<script>
  let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

  // Barcode Scanner Variablen
  const codeReader = new ZXing.BrowserMultiFormatReader();
  const videoElement = document.getElementById('video');
  const toggleScannerBtn = document.getElementById('toggleScannerBtn');
  let scannerActive = false;

  toggleScannerBtn.addEventListener('click', () => {
    if (scannerActive) {
      codeReader.reset();
      videoElement.style.display = 'none';
      toggleScannerBtn.textContent = 'Scanner starten';
      scannerActive = false;
    } else {
      startScanner();
    }
  });

  function startScanner() {
    videoElement.style.display = 'block';
    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        console.log('Barcode erkannt:', result.text);
        codeReader.reset();
        videoElement.style.display = 'none';
        toggleScannerBtn.textContent = 'Scanner starten';
        scannerActive = false;
        barcodeErkannt(result.text);
      }
      if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
      }
    });
    toggleScannerBtn.textContent = 'Scanner stoppen';
    scannerActive = true;
  }

  function barcodeErkannt(code) {
    // Optional: hier kannst du Produkte anhand Barcode in Datenbank / Map nachschlagen
    // Für Demo: Barcode direkt als Produktname setzen + Menge "1 Stück"
    document.getElementById('produktInput').value = code;
    document.getElementById('mengeInput').value = '1 Stück';
    document.getElementById('produktInput').focus();
  }

  // Hilfsfunktionen

  function speichereProdukte() {
    localStorage.setItem("produkte", JSON.stringify(produkte));
  }

  function aktualisiereKategorienDropdown() {
    const katSet = new Set(produkte.map(p => p.kategorie));
    const sortKategorie = document.getElementById("sortKategorie");
    sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
    katSet.forEach(k => {
      if (k) {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        sortKategorie.appendChild(opt);
      }
    });
  }

  function erkenneKategorieUndIcon(name) {
    const n = name.toLowerCase();
    if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
    if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
    if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
    if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
    if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
    if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
    if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
    if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
    return { kategorie: "Sonstiges", icon: "bi-bag" };
  }

  function standardisiereMenge(mengeRaw) {
    let menge = mengeRaw.trim();
    if (!menge) return "1 Stück";
    return menge; // keine Mehrzahl-Logik mehr
  }

  function hinzufuegen() {
    const name = document.getElementById("produktInput").value.trim();
    let menge = document.getElementById("mengeInput").value.trim();
    const markt = document.getElementById("marktInput").value.trim();

    if (!name) return alert("Bitte Produktname eingeben.");
    menge = standardisiereMenge(menge);

    const { kategorie, icon } = erkenneKategorieUndIcon(name);
    const id = Date.now();
    produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

    speichereProdukte();
    document.getElementById("produktInput").value = '';
    document.getElementById("mengeInput").value = '';
    document.getElementById("marktInput").value = '';
    aktualisiereKategorienDropdown();
    renderListe();
  }

  function renderListe() {
    const kat = document.getElementById("sortKategorie").value;
    const ul = document.getElementById("liste");
    ul.innerHTML = '';
    const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
    gefiltert.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
        <i class="bi ${p.icon}"></i>
        <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
      </span>
      <span class='aktionen'>
        <button onclick="event.stopPropagation(); aendereMenge(${p.id},1)">+</button>
        <button onclick="event.stopPropagation(); aendereMenge(${p.id},-1)">-</button>
      </span>`;
      ul.appendChild(li);
    });
  }

  function aendereMenge(id, delta) {
    const p = produkte.find(p => p.id === id);
    if (!p) return;

    const match = p.menge.match(/^(\d+)\s*(.*)$/);
    let zahl, rest;
    if (match) {
      zahl = parseInt(match[1]);
      rest = match[2];
    } else {
      zahl = 1;
      rest = 'Stück';
    }

    zahl += delta;
    if (zahl <= 0) {
      produkte = produkte.filter(x => x.id !== id);
    } else {
      p.menge = `${zahl} ${rest}`;
    }
    speichereProdukte();
    renderListe();
  }

  function toggleErledigt(id) {
    const p = produkte.find(p => p.id === id);
    if (p) {
      p.erledigt = !p.erledigt;
      speichereProdukte();
      renderListe();
    }
  }

  function teileWhatsApp() {
    if (produkte.length === 0) {
      alert("Die Einkaufsliste ist leer.");
      return;
    }
    const text = produkte.map(p => {
      return `- ${p.name} (${p.menge}${p.markt ? ', ' + p.markt : ''})`;
    }).join('\n');

    const url = `https://api.whatsapp.com/send?text=${encodeURIComponent("Meine Einkaufsliste:\n" + text)}`;
    window.open(url, '_blank');
  }

  // Initial laden
  aktualisiereKategorienDropdown();
  renderListe();
</script>
</body>
</html>
