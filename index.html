<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste mit Barcode Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f0fff0; color: #2f4f2f; }
    h1, h3 { text-align: center; }
    input, button, select { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; font-size: 1rem; border-radius: 6px; border: 1px solid #4CAF50; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; transition: background-color 0.3s ease; }
    button:hover { background-color: #45a049; }
    ul { list-style-type: none; padding: 0; margin-top: 1rem; }
    li { padding: 0.6rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .aktionen button { margin-left: 0.3rem; font-weight: bold; }
    .produkt-info { display: flex; align-items: center; gap: 0.6rem; cursor: pointer; flex-grow: 1; }
    .produkt-info i { font-size: 1.4rem; color: #2f4f2f; }
    .erledigt { text-decoration: line-through; opacity: 0.5; }
    #video { width: 100%; max-width: 320px; margin: 1rem auto; display: none; border-radius: 8px; border: 2px solid #4CAF50; }
    #toggleScannerBtn { max-width: 320px; margin: 0 auto 1rem auto; display: block; }
  </style>
</head>
<body>

  <h1>Einkaufsliste</h1>

  <!-- Barcode Scanner Start/Stop Button -->
  <button id="toggleScannerBtn">Scanner starten</button>
  <video id="video" muted></video>

  <input type="text" id="produktInput" placeholder="Produktname..." />
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)" />
  <input type="text" id="marktInput" placeholder="Markt (optional)" />
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script>
    // Produktliste laden/speichern
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    // Kategorie & Icon erkennen
    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    // Menge default auf 1, falls leer
    function korrigiereMenge(menge) {
      return menge.trim() === '' ? '1 Stück' : menge.trim();
    }

    // Produkt hinzufügen
    function hinzufuegen(name, menge, markt) {
      name = name || document.getElementById("produktInput").value.trim();
      menge = korrigiereMenge(menge || document.getElementById("mengeInput").value);
      markt = markt || document.getElementById("marktInput").value.trim();

      if (!name) return;

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();
      aktualisiereKategorienDropdown();
      renderListe();

      // Inputs leeren
      document.getElementById("produktInput").value = '';
      document.getElementById("mengeInput").value = '';
      document.getElementById("marktInput").value = '';
    }

    // Kategorien Dropdown aktualisieren
    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        if (k) {
          const opt = document.createElement("option");
          opt.value = k;
          opt.textContent = k;
          sortKategorie.appendChild(opt);
        }
      });
    }

    // Liste rendern
    function renderListe() {
      const kat = document.getElementById("sortKategorie").value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
            <i class="bi ${p.icon}"></i>
            <span><strong>${p.name}</strong> (${p.menge})<br><span style="font-style: italic; font-size: 0.9rem; color: #666;">
              ${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
          </span>
          <span class="aktionen">
            <button onclick="aendereMenge(event, ${p.id}, 1)">+</button>
            <button onclick="aendereMenge(event, ${p.id}, -1)">-</button>
          </span>
        `;
        ul.appendChild(li);
      });
    }

    // Menge ändern
    function aendereMenge(event, id, delta) {
      event.stopPropagation();
      const p = produkte.find(p => p.id === id);
      if (!p) return;

      const match = p.menge.match(/(\d+)(.*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const rest = match[2];
        zahl += delta;
        if (zahl <= 0) {
          produkte = produkte.filter(pr => pr.id !== id);
        } else {
          p.menge = `${zahl}${rest}`;
        }
        speichereProdukte();
        renderListe();
      }
    }

    // Produkt als erledigt markieren / entmarkieren
    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    // Barcode Scanner Setup
    const ZXing = window.ZXing;
    const formats = [
      ZXing.BarcodeFormat.EAN_13,
      ZXing.BarcodeFormat.EAN_8,
      ZXing.BarcodeFormat.UPC_A,
      ZXing.BarcodeFormat.UPC_E,
      ZXing.BarcodeFormat.CODE_128,
      ZXing.BarcodeFormat.CODE_39,
      ZXing.BarcodeFormat.CODE_93,
      ZXing.BarcodeFormat.ITF
    ];
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
    const codeReader = new ZXing.BrowserMultiFormatReader(hints);

    const videoElement = document.getElementById('video');
    const toggleScannerBtn = document.getElementById('toggleScannerBtn');
    let scannerActive = false;

    toggleScannerBtn.addEventListener('click', () => {
      if (scannerActive) {
        codeReader.reset();
        videoElement.style.display = 'none';
        toggleScannerBtn.textContent = 'Scanner starten';
        scannerActive = false;
      } else {
        startScanner();
      }
    });

    function startScanner() {
      videoElement.style.display = 'block';
      codeReader.decodeFromConstraints(
        {
          video: { width: 640, height: 480, facingMode: "environment" }
        },
        videoElement,
        (result, err) => {
          if (result) {
            // Gefundener Barcode als Produkt hinzufügen
            hinzufuegen(result.text, '1 Stück', '');
            alert("Barcode erkannt: " + result.text + "\nProdukt wurde hinzugefügt.");
            codeReader.reset();
            videoElement.style.display = 'none';
            toggleScannerBtn.textContent = 'Scanner starten';
            scannerActive = false;
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        }
      );
      toggleScannerBtn.textContent = 'Scanner stoppen';
      scannerActive = true;
    }

    // Initiale Aktionen
    aktualisiereKategorienDropdown();
    renderListe();
  </script>
</body>
</html>
