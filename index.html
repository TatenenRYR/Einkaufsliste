<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QR-Code Test</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    #qrCodeCanvas {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>QR-Code Test</h1>
  <button onclick="zeigeQR()">QR-Code anzeigen</button>
  <div id="qrCodeCanvas"></div>

  <script>
    function zeigeQR() {
      const div = document.getElementById("qrCodeCanvas");
      div.innerHTML = '';
      const canvas = document.createElement('canvas');
      div.appendChild(canvas);

      const daten = [{ name: "Milch", menge: "2 St√ºck", kategorie: "Milchprodukte" }];

      QRCode.toCanvas(canvas, JSON.stringify(daten), {
        width: 256,
        errorCorrectionLevel: 'H'
      }, function (error) {
        if (error) {
          console.error("Fehler beim Generieren des QR-Codes:", error);
          div.innerHTML = "QR-Code konnte nicht erzeugt werden.";
        }
      });
    }
  </script>
</body>
</html>
