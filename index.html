<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f6fff7;
      color: #222;
    }
    h1 {
      color: #2e7d32;
    }
    .liste {
      margin-top: 1rem;
    }
    .item {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item.done {
      text-decoration: line-through;
      color: #888;
    }
    .kategorie {
      margin-top: 1.5rem;
    }
    .icon {
      margin-right: 0.5rem;
    }
    .controls button {
      margin: 0 0.25rem;
    }
    #undoPopup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produkt eingeben...">
  <button onclick="hinzufuegen()">Hinzufügen</button>
  <button onclick="teilePerWhatsApp()">WhatsApp teilen</button>
  <div id="listeContainer" class="liste"></div>
  <div id="undoPopup">
    Produkt gelöscht. <button onclick="rueckgaengig()">Rückgängig</button>
  </div>  <script>
    let einkaufsliste = [];
    let zuletztGeloescht = null;

    function hinzufuegen() {
      const eingabe = document.getElementById('produktInput').value.trim();
      if (!eingabe) return;
      const { kategorie, icon } = erkenneKategorieUndIcon(eingabe);
      einkaufsliste.push({ name: eingabe, menge: 1, kategorie, icon, done: false });
      document.getElementById('produktInput').value = '';
      renderListe();
    }

    function renderListe() {
      const container = document.getElementById('listeContainer');
      container.innerHTML = '';
      const gruppiert = {};
      einkaufsliste.forEach(item => {
        if (!gruppiert[item.kategorie]) gruppiert[item.kategorie] = [];
        gruppiert[item.kategorie].push(item);
      });
      Object.keys(gruppiert).sort().forEach(kategorie => {
        const katEl = document.createElement('div');
        katEl.className = 'kategorie';
        katEl.innerHTML = `<h3><i class="bi ${gruppiert[kategorie][0].icon}"></i> ${kategorie}</h3>`;
        gruppiert[kategorie].forEach((item, index) => {
          const itemEl = document.createElement('div');
          itemEl.className = 'item' + (item.done ? ' done' : '');
          itemEl.innerHTML = `
            <span onclick="toggleDone(${einkaufsliste.indexOf(item)})">
              ${item.name} (${item.menge})
            </span>
            <span class="controls">
              <button onclick="aendereMenge(${einkaufsliste.indexOf(item)}, 1)">+</button>
              <button onclick="aendereMenge(${einkaufsliste.indexOf(item)}, -1)">-</button>
              <button onclick="loeschen(${einkaufsliste.indexOf(item)})">X</button>
            </span>
          `;
          katEl.appendChild(itemEl);
        });
        container.appendChild(katEl);
      });
    }

    function toggleDone(index) {
      einkaufsliste[index].done = !einkaufsliste[index].done;
      renderListe();
    }

    function aendereMenge(index, delta) {
      einkaufsliste[index].menge = Math.max(1, einkaufsliste[index].menge + delta);
      renderListe();
    }

    function loeschen(index) {
      zuletztGeloescht = einkaufsliste[index];
      einkaufsliste.splice(index, 1);
      renderListe();
      const popup = document.getElementById('undoPopup');
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 5000);
    }

    function rueckgaengig() {
      if (zuletztGeloescht) {
        einkaufsliste.push(zuletztGeloescht);
        zuletztGeloescht = null;
        renderListe();
      }
    }

    function teilePerWhatsApp() {
      const text = einkaufsliste.map(p => `${p.name} (${p.menge})`).join('\n');
      const link = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(link, '_blank');
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();

      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("limonade") || n.includes("bier")) 
        return { kategorie: "Getränke", icon: "bi-cup-straw" };

      if (n.includes("apfel") || n.includes("banane") || n.includes("birne") || n.includes("beere") || n.includes("traube"))
        return { kategorie: "Obst", icon: "bi-apple" };

      if (n.includes("salat") && !n.includes("fleisch")) 
        return { kategorie: "Salat", icon: "bi-leaf" };

      if (n.includes("gurke") || n.includes("tomate") || n.includes("zwiebel") || n.includes("paprika") || n.includes("kartoffel") || n.includes("gemüse"))
        return { kategorie: "Gemüse", icon: "bi-carrot" };

      if (n.includes("eier")) 
        return { kategorie: "Eier", icon: "bi-egg" };

      if (n.includes("brot") || n.includes("brötchen") || n.includes("toast") || n.includes("semmel") || n.includes("croissant")) 
        return { kategorie: "Backwaren", icon: "bi-basket" };

      if (n.includes("milch") || n.includes("joghurt") || n.includes("pudding") || n.includes("butter") || n.includes("quark") || n.includes("sahne")) 
        return { kategorie: "Milchprodukte", icon: "bi-droplet" };

      if (n.includes("käse") || n.includes("frischkäse")) 
        return { kategorie: "Milchprodukte", icon: "bi-box" };

      if (n.includes("hackfleisch") || n.includes("fleischsalat") || n.includes("schnitzel") || n.includes("hähnchen") || n.includes("fleisch") || n.includes("wurst") || n.includes("steak")) 
        return { kategorie: "Fleisch", icon: "bi-egg-fried" };

      if (n.includes("aufschnitt") || n.includes("salami") || n.includes("schinken") || n.includes("leberwurst") || n.includes("teewurst"))
        return { kategorie: "Aufschnitt", icon: "bi-list-ul" };

      if (n.includes("zahnpasta") || n.includes("seife") || n.includes("shampoo") || n.includes("duschgel") || n.includes("deo")) 
        return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };

      if (n.includes("reinig") || n.includes("spülmittel") || n.includes("waschmittel") || n.includes("putz")) 
        return { kategorie: "Haushalt", icon: "bi-house" };

      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }
  </script></body>
</html>
