<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Einkaufsliste</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #f4fff7;
    color: #0b3d0b;
  }
  h1 {
    text-align: center;
    color: #196619;
  }
  input, select, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #3fc23f;
    font-size: 1rem;
  }
  button {
    background-color: #3fc23f;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1f7a1f;
  }
  #list {
    margin-top: 20px;
  }
  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }
  .checked {
    text-decoration: line-through;
    color: gray;
  }
  .checkbox {
    cursor: pointer;
    font-size: 1.6rem;
    color: #3fc23f;
    margin-right: 12px;
    user-select: none;
    border: 2px solid #3fc23f;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .checkbox:hover {
    background-color: #3fc23f;
    color: white;
  }
  .controls button {
    margin-left: 5px;
    background: transparent;
    border: none;
    color: #196619;
    font-size: 1.3rem;
    cursor: pointer;
  }
  .controls button:hover {
    color: #1f7a1f;
  }
  .category {
    margin-left: 10px;
    font-weight: bold;
    min-width: 100px;
    color: #2e7d32;
  }
  .item-name {
    flex-grow: 1;
    user-select: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Meine Einkaufsliste!</h1>
<input type="text" id="itemInput" list="suggestions" placeholder="Produkt eingeben..." autocomplete="off" />
<datalist id="suggestions"></datalist>
<input type="text" id="categoryInput" placeholder="Kategorie eingeben... (automatisch, wenn leer)" />
<button onclick="addItem()">Hinzufügen</button>
<div id="list"></div>
<button onclick="shareList()">Liste teilen (WhatsApp)</button>
<button onclick="clearList()">Komplett löschen</button>

<script>
  let suggestions = ['Milch','Brot','Eier','Äpfel','Bananen','Wasser','Käse','Butter','Tomaten','Reis','Nudeln','Kaffee','Tee','Zucker','Mehl'];
  let categoryMap = {
    'milch': 'Getränke', 'wasser': 'Getränke', 'kaffee': 'Getränke', 'tee': 'Getränke',
    'brot': 'Backwaren', 'butter': 'Backwaren', 'käse': 'Allgemein',
    'eier': 'Allgemein', 'zucker': 'Allgemein', 'mehl': 'Backwaren',
    'äpfel': 'Obst & Gemüse', 'bananen': 'Obst & Gemüse', 'tomaten': 'Obst & Gemüse',
    'reis': 'Allgemein', 'nudeln': 'Allgemein'
  };

  function updateSuggestions() {
    const dataList = document.getElementById('suggestions');
    dataList.innerHTML = '';
    suggestions.forEach(item => {
      const option = document.createElement('option');
      option.value = item;
      dataList.appendChild(option);
    });
  }

  let list = JSON.parse(localStorage.getItem('einkaufsliste')) || [];

  function saveList() {
    localStorage.setItem('einkaufsliste', JSON.stringify(list));
  }

  function renderList() {
    const listEl = document.getElementById('list');
    listEl.innerHTML = '';
    list.sort((a, b) => {
      if (a.category === b.category) return a.name.localeCompare(b.name, 'de');
      return a.category.localeCompare(b.category, 'de');
    });
    list.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span class="checkbox" onclick="toggleItem(${index})" title="Abhaken">&#x21bb;</span>
        <span class="item-name ${item.checked ? 'checked' : ''}" onclick="toggleItem(${index})">
          ${item.name} x${item.qty}
        </span>
        <span class="category">${item.category}</span>
        <span class="controls">
          <button title="Menge reduzieren" onclick="changeQty(${index}, -1)">−</button>
          <button title="Menge erhöhen" onclick="changeQty(${index}, 1)">+</button>
        </span>
      `;
      listEl.appendChild(div);
    });
  }

  function addItem() {
    const nameEl = document.getElementById('itemInput');
    const categoryEl = document.getElementById('categoryInput');
    const name = nameEl.value.trim();
    let category = categoryEl.value.trim();
    if (!name) return;

    if (!category) {
      category = categoryMap[name.toLowerCase()] || 'Allgemein';
    } else {
      categoryMap[name.toLowerCase()] = category;
    }

    if (!suggestions.includes(name)) {
      suggestions.push(name);
      updateSuggestions();
    }

    const existing = list.find(item => item.name.toLowerCase() === name.toLowerCase());
    if (existing) {
      existing.qty++;
    } else {
      list.push({ name, category, checked: false, qty: 1 });
    }

    saveList();
    renderList();

    nameEl.value = '';
    categoryEl.value = '';
  }

  function toggleItem(index) {
    list[index].checked = !list[index].checked;
    saveList();
    renderList();
  }

  function changeQty(index, delta) {
    list[index].qty += delta;
    if (list[index].qty <= 0) {
      list.splice(index, 1);
    }
    saveList();
    renderList();
  }

  function shareList() {
    let text = 'Meine Einkaufsliste:%0A';
    list.forEach(item => {
      text += `${item.checked ? '[x]' : '[ ]'} ${item.name} (${item.category}) x${item.qty}%0A`;
    });
    const url = `https://wa.me/?text=${text}`;
    window.open(url, '_blank');
  }

  function clearList() {
    const a = Math.floor(Math.random()*10) + 1;
    const b = Math.floor(Math.random()*10) + 1;
    const answer = prompt(`Willst du die komplette Liste löschen?\nBitte rechne: ${a} + ${b} = ?`);
    if (parseInt(answer) === a + b) {
      list = [];
      saveList();
      renderList();
      alert('Liste gelöscht.');
    } else {
      alert('Falsche Antwort. Die Liste wurde nicht gelöscht.');
    }
  }

  updateSuggestions();
  renderList();
</script>
</body>
</html>
