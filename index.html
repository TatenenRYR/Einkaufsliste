<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc; }
    .checked { text-decoration: line-through; color: gray; }
    .controls button { margin-left: 5px; }
    span.item-name { cursor: pointer; flex-grow: 1; }
  </style>
</head>
<body>
  <h1>Meine Einkaufsliste</h1>

  <input type="text" id="itemInput" list="suggestions" placeholder="Produkt eingeben..." autocomplete="off" />
  <datalist id="suggestions"></datalist>

  <input type="text" id="categoryInput" placeholder="Kategorie eingeben... (optional)" />
  <button id="addBtn">Hinzuf√ºgen</button>

  <label for="filter">Kategorie filtern:</label>
  <select id="filter">
    <option value="">Alle</option>
  </select>

  <div id="list"></div>

  <button id="shareBtn">Liste teilen (WhatsApp)</button>

  <script>
    let suggestions = ['Milch','Brot','Eier','√Ñpfel','Bananen','Wasser','K√§se','Butter','Tomaten','Reis','Nudeln','Kaffee','Tee','Zucker','Mehl'];
    let list = JSON.parse(localStorage.getItem('einkaufsliste')) || [];

    function saveList() {
      localStorage.setItem('einkaufsliste', JSON.stringify(list));
    }

    function updateSuggestions() {
      const dataList = document.getElementById('suggestions');
      dataList.innerHTML = '';
      suggestions.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        dataList.appendChild(option);
      });
    }

    async function guessCategory(name) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(name)}&search_simple=1&json=1`);
        const data = await res.json();
        const product = data.products?.[0];
        const tag = product?.categories_tags?.find(t => t.startsWith('de:') || t.startsWith('en:'));
        if (tag) {
          const clean = tag.replace(/^de:|^en:/, '').replace(/-/g, ' ');
          if (clean.match(/(obst|gem√ºse|fruit|vegetable)/i)) return 'Obst & Gem√ºse';
          if (clean.match(/(brot|keks|back|bread|bake)/i)) return 'Backwaren';
          if (clean.match(/(milch|saft|wasser|cola|tee|kaffee|drink|beverage)/i)) return 'Getr√§nke';
          if (clean.match(/(fleisch|wurst|schinken|meat|sausage|ham)/i)) return 'Fleisch';
          if (clean.match(/(seife|shampoo|pflege|soap|shampoo|care)/i)) return 'Hygiene';
          return clean.charAt(0).toUpperCase() + clean.slice(1);
        }
      } catch (e) {
        console.warn('Fehler bei OpenFoodFacts:', e);
      }
      return 'Allgemein';
    }

    function getCategoryIcon(category, name) {
      const c = category.toLowerCase();
      const n = name.toLowerCase();

      if (c.includes('getr√§nk')) return 'ü•§';
      if (c.includes('obst') || c.includes('gem√ºse')) return 'üçé';
      if (c.includes('fisch')) return 'üêü';
      if (c.includes('fleisch')) return 'ü•©';
      if (c.includes('back')) return 'ü•ê';
      if (c.includes('pflege') || c.includes('hygiene')) return 'üß¥';
      if (c.includes('milch')) return 'ü•õ';

      if (n.includes('milch')) return 'ü•õ';
      if (n.includes('brot') || n.includes('keks') || n.includes('cake')) return 'ü•ê';
      if (n.includes('kaffee') || n.includes('tee') || n.includes('cola') || n.includes('wasser')) return 'ü•§';
      if (n.includes('apfel') || n.includes('banane') || n.includes('tomate')) return 'üçé';
      if (n.includes('fleisch') || n.includes('wurst') || n.includes('schinken')) return 'ü•©';

      return 'üõí';
    }

    // Hilfsfunktion um realen Index zu finden (f√ºr gefilterte Liste)
    function findRealIndex(filteredList, filteredIndex) {
      const item = filteredList[filteredIndex];
      return list.findIndex(i => i.name === item.name && i.category === item.category);
    }

    document.getElementById('addBtn').addEventListener('click', async () => {
      const nameEl = document.getElementById('itemInput');
      const categoryEl = document.getElementById('categoryInput');
      const name = nameEl.value.trim();
      let category = categoryEl.value.trim();

      if (!name) return alert('Bitte ein Produkt eingeben!');

      if (!category) {
        category = await guessCategory(name);
      }

      if (!suggestions.includes(name)) {
        suggestions.push(name);
        updateSuggestions();
      }

      const existing = list.find(item => item.name.toLowerCase() === name.toLowerCase());
      if (existing) {
        existing.qty++;
      } else {
        list.push({ name, category, checked: false, qty: 1 });
      }

      saveList();

      // Seite neu laden, um alles frisch zu rendern (dein Wunsch)
      location.reload();
    });

    function toggleItem(filteredIndex) {
      const filterVal = document.getElementById('filter').value;
      let filtered = filterVal ? list.filter(i => i.category === filterVal) : list;
      const realIndex = findRealIndex(filtered, filteredIndex);

      if (realIndex >= 0) {
        list[realIndex].checked = !list[realIndex].checked;
        saveList();
        renderList();
      }
    }

    function changeQty(filteredIndex, delta) {
      const filterVal = document.getElementById('filter').value;
      let filtered = filterVal ? list.filter(i => i.category === filterVal) : list;
      const realIndex = findRealIndex(filtered, filteredIndex);

      if (realIndex >= 0) {
        list[realIndex].qty += delta;
        if (list[realIndex].qty <= 0) {
          list.splice(realIndex, 1);
        }
        saveList();
        renderList();
      }
    }

    function renderList() {
      const listEl = document.getElementById('list');
      const filterVal = document.getElementById('filter').value;

      listEl.innerHTML = '';

      // Kategorien ermitteln
      const categories = [...new Set(list.map(i => i.category))].sort();

      // Filter Dropdown aktualisieren und Auswahl merken
      const filterEl = document.getElementById('filter');
      const selected = filterVal;
      filterEl.innerHTML = '<option value="">Alle</option>' +
        categories.map(c => `<option value="${c}"${c === selected ? ' selected' : ''}>${c}</option>`).join('');

      // Items filtern und sortieren
      const filtered = filterVal ? list.filter(i => i.category === filterVal) : list;

      filtered.sort((a, b) => {
        if (a.category === b.category) return a.name.localeCompare(b.name, 'de');
        return a.category.localeCompare(b.category, 'de');
      });

      filtered.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        div.innerHTML = `
          <span class="item-name ${item.checked ? 'checked' : ''}" onclick="toggleItem(${index})" title="Status umschalten">
            ${getCategoryIcon(item.category, item.name)} ${item.name} (${item.category}) x${item.qty}
          </span>
          <span class="controls">
            <button onclick="changeQty(${index}, -1)">‚àí</button>
            <button onclick="changeQty(${index}, 1)">+</button>
          </span>
        `;
        listEl.appendChild(div);
      });
    }

    function shareList() {
      let text = 'Meine Einkaufsliste:%0A';
      list.forEach(item => {
        text += `${item.checked ? '[x]' : '[ ]'} ${item.name} (${item.category}) x${item.qty}%0A`;
      });
      const url = `https://wa.me/?text=${text}`;
      window.open(url, '_blank');
    }

    document.getElementById('shareBtn').addEventListener('click', shareList);

    // Initialisierung
    updateSuggestions();
    renderList();

    // Globale Funktionen f√ºr onclick im HTML
    window.toggleItem = toggleItem;
    window.changeQty = changeQty;
  </script>
</body>
</html>
