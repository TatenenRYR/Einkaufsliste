<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste mit Barcode-Scan</title>
  <script type="module" src="https://unpkg.com/@zxing/browser@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fdf4;
      margin: 1rem;
      color: #333;
    }

    h1, h3 {
      text-align: center;
      color: #2d7a46;
    }

    input, button, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: white;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .aktionen button {
      margin-left: 0.3rem;
    }

    .kategorie {
      font-style: italic;
      font-size: 0.85rem;
      color: #666;
    }

    .produkt-info {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
    }

    .produkt-info i {
      font-size: 1.4rem;
      color: #2d7a46;
    }

    .erledigt {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .meldung {
      background: #fff3cd;
      color: #856404;
      padding: 0.5rem;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    #scannerContainer {
      position: relative;
      max-width: 100%;
      margin: 1rem auto;
      display: none;
    }

    #video {
      width: 100%;
      border-radius: 8px;
    }

    #canvasOverlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    #toggleScannerBtn {
      background-color: #007bff;
    }

    #toggleScannerBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <button id="toggleScannerBtn" onclick="toggleScanner()">Scanner starten</button>
  <div id="scannerContainer">
    <video id="video" muted></video>
    <canvas id="canvasOverlay"></canvas>
  </div>

  <ul id="liste"></ul>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://unpkg.com/@zxing/browser@latest';

    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];
    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById("video");
    const canvas = document.getElementById("canvasOverlay");
    const context = canvas.getContext("2d");
    let scannerActive = false;

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft") || n.includes("bier")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("eier")) return { kategorie: "Eier", icon: "bi-egg" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen(name = null, menge = null, markt = "") {
      name = name || document.getElementById("produktInput").value.trim();
      menge = menge || document.getElementById("mengeInput").value.trim();
      markt = markt || document.getElementById("marktInput").value.trim();

      if (!name) return;
      if (!menge) menge = "1 Stück";

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });
      speichereProdukte();
      renderListe();

      document.getElementById("produktInput").value = '';
      document.getElementById("mengeInput").value = '';
      document.getElementById("marktInput").value = '';
    }

    function renderListe() {
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      produkte.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
        renderListe();
      }
    }

    function toggleScanner() {
      if (scannerActive) {
        codeReader.reset();
        videoElement.style.display = 'none';
        canvas.style.display = 'none';
        document.getElementById("scannerContainer").style.display = "none";
        document.getElementById("toggleScannerBtn").textContent = "Scanner starten";
        scannerActive = false;
      } else {
        canvas.width = videoElement.clientWidth;
        canvas.height = videoElement.clientHeight;
        document.getElementById("scannerContainer").style.display = "block";
        videoElement.style.display = 'block';
        canvas.style.display = 'block';
        document.getElementById("toggleScannerBtn").textContent = "Scanner stoppen";
        scannerActive = true;

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
          if (result) {
            drawBoundingBox(result.resultPoints);
            hinzufuegen(result.text, "1 Stück", "");
            alert("Barcode erkannt: " + result.text);
            codeReader.reset();
            toggleScanner();
          } else {
            clearOverlay();
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
            }
          }
        });
      }
    }

    function drawBoundingBox(points) {
      if (!points || points.length < 2) return;

      const scale = videoElement.videoWidth / videoElement.clientWidth;
      const x = Math.min(...points.map(p => p.x / scale));
      const y = Math.min(...points.map(p => p.y / scale));
      const width = Math.max(...points.map(p => p.x / scale)) - x;
      const height = Math.max(...points.map(p => p.y / scale)) - y;

      canvas.width = videoElement.clientWidth;
      canvas.height = videoElement.clientHeight;
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.strokeStyle = 'red';
      context.lineWidth = 4;
      context.strokeRect(x, y, width, height);
    }

    function clearOverlay() {
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    renderListe();
  </script>
</body>
</html>
