<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokale Einkaufsliste mit PIN-Sync & Icons</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    input, button, select, textarea { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 0.6rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .aktionen button { margin-left: 0.3rem; }
    .kategorie { font-style: italic; font-size: 0.9rem; color: #666; }
    .produkt-info { display: flex; align-items: center; gap: 0.6rem; }
    .produkt-info i { font-size: 1.4rem; color: #333; }
    .meldung { background: #fff3cd; color: #856404; padding: 0.5rem; border: 1px solid #ffeeba; margin-top: 0.5rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Einkaufsliste (lokal & PIN-Sync)</h1>
  <input type="text" id="produktInput" placeholder="Produktname..." />
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)" />
  <input type="text" id="marktInput" placeholder="Markt (optional)" />
  <button onclick="hinzufuegen()">Hinzufügen</button>
  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>
  <hr />
  <h3>PIN-Verbindung</h3>
  <input type="text" id="pinInput" placeholder="PIN eingeben oder generieren" />
  <button onclick="starteHost()">Start (als Host)</button>
  <button onclick="verbindeMitHost()">Beitreten (mit PIN)</button>
  <div id="status" class="meldung"></div>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];
    let peer, conn;

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        sortKategorie.appendChild(opt);
      });
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name || !menge) return;
      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon });
      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
      sendeDaten();
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft"))
        return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne"))
        return { kategorie: "Obst", icon: "bi-emoji-smile" };
      if (n.includes("brot") || n.includes("brötchen"))
        return { kategorie: "Backwaren", icon: "bi-bag-fill" };
      if (n.includes("milch") || n.includes("joghurt") || n.includes("käse"))
        return { kategorie: "Milchprodukte", icon: "bi-box-seam" };
      if (n.includes("fleisch") || n.includes("wurst"))
        return { kategorie: "Fleisch", icon: "bi-basket2-fill" };
      if (n.includes("zahnpasta") || n.includes("seife"))
        return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      return { kategorie: "Sonstiges", icon: "bi-question-circle" };
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info">
            <i class="bi ${p.icon}"></i>
            <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
          </span>
          <span class='aktionen'>
            <button onclick="aendereMenge(${p.id},1)">+</button>
            <button onclick="aendereMenge(${p.id},-1)">-</button>
          </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
        sendeDaten();
      }
    }

    function starteHost() {
      const pin = pinInput.value.trim();
      if (!pin) return status.innerText = "Bitte einen PIN eingeben.";
      try {
        peer = new Peer(pin, { debug: 2 });
        peer.on('open', () => {
          status.innerText = `Host gestartet. PIN: ${pin}`;
        });
        peer.on('connection', c => {
          conn = c;
          status.innerText = "Client verbunden.";
          conn.on('open', () => sendeDaten());
          conn.on('data', d => {
            produkte = d;
            speichereProdukte();
            aktualisiereKategorienDropdown();
            renderListe();
          });
        });
        peer.on('error', err => {
          console.error(err);
          status.innerText = "Fehler beim Host: " + err;
        });
      } catch (e) {
        console.error(e);
        status.innerText = "Host-Initialisierung fehlgeschlagen.";
      }
    }

    function verbindeMitHost() {
      const pin = pinInput.value.trim();
      if (!pin) return status.innerText = "Bitte einen PIN eingeben.";
      peer = new Peer();
      conn = peer.connect(pin);
      conn.on('open', () => {
        status.innerText = "Mit Host verbunden.";
        conn.send(produkte);
        conn.on('data', d => {
          produkte = d;
          speichereProdukte();
          aktualisiereKategorienDropdown();
          renderListe();
        });
      });
      conn.on('error', err => {
        console.error(err);
        status.innerText = "Verbindungsfehler: " + err;
      });
    }

    function sendeDaten() {
      if (conn && conn.open) conn.send(produkte);
    }

    aktualisiereKategorienDropdown();
    renderListe();
  </script>
</body>
</html>
