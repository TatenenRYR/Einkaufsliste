<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .kategorie {
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
    }
    .aktionen button {
      margin-left: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>Serverseitige Einkaufsliste</h1>  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <button onclick="hinzufuegen()">Hinzufügen</button><label for="sortKategorie">Nach Kategorie sortieren:</label> <select id="sortKategorie" onchange="renderListe()"> <option value="">Keine Sortierung</option> </select>

  <ul id="liste"></ul>  <script>
    let produkte = [];
    const API = 'http://localhost:3000/api/produkte';

    async function ladeProdukte() {
      const res = await fetch(API);
      produkte = await res.json();
      renderListe();
      aktualisiereKategorieDropdown();
    }

    async function hinzufuegen() {
      const name = document.getElementById('produktInput').value.trim();
      const menge = document.getElementById('mengeInput').value.trim();
      if (!name) return;
      const kategorie = prompt(`Kategorie für "${name}":`) || 'Sonstiges';
      const res = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, menge, kategorie })
      });
      const produkt = await res.json();
      produkte.push(produkt);
      document.getElementById('produktInput').value = '';
      document.getElementById('mengeInput').value = '';
      renderListe();
      aktualisiereKategorieDropdown();
    }

    async function aendereMenge(id, delta) {
      const produkt = produkte.find(p => p.id === id);
      const match = produkt.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) {
          await fetch(`${API}/${id}`, { method: 'DELETE' });
          produkte = produkte.filter(p => p.id !== id);
        } else {
          const neueMenge = `${zahl}${einheit}`.trim();
          await fetch(`${API}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ menge: neueMenge })
          });
          produkt.menge = neueMenge;
        }
        renderListe();
      }
    }

    function renderListe() {
      const sort = document.getElementById("sortKategorie").value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = sort ? produkte.filter(p => p.kategorie === sort) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `<span><strong>${p.name}</strong> (${p.menge})</span><span class="kategorie">${p.kategorie}</span>
          <span class="aktionen">
            <button onclick="aendereMenge(${p.id}, 1)">+</button>
            <button onclick="aendereMenge(${p.id}, -1)">-</button>
          </span>`;
        ul.appendChild(li);
      });
    }

    function aktualisiereKategorieDropdown() {
      const dropdown = document.getElementById("sortKategorie");
      const kategorien = [...new Set(produkte.map(p => p.kategorie))];
      const aktuelleAuswahl = dropdown.value;
      dropdown.innerHTML = '<option value="">Keine Sortierung</option>';
      kategorien.forEach(k => {
        const option = document.createElement("option");
        option.value = k;
        option.textContent = k;
        dropdown.appendChild(option);
      });
      dropdown.value = aktuelleAuswahl;
    }

    ladeProdukte();
  </script></body>
</html>
