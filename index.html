<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Einkaufsliste mit QR-Sync</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    input, button, select { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.6rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; cursor: pointer; }
    li.erledigt span { text-decoration: line-through; opacity: 0.6; }
    .aktionen button { margin-left: 0.3rem; }
    .kategorie { font-style: italic; font-size: 0.9rem; color: #666; }
    .produkt-info { display: flex; align-items: center; gap: 0.6rem; }
    .produkt-info i { font-size: 1.4rem; color: #333; }
    .meldung { background: #fff3cd; color: #856404; padding: 0.5rem; border: 1px solid #ffeeba; margin-top: 0.5rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Einkaufsliste mit QR-Sync</h1>

  <input type="text" id="produktInput" placeholder="Produktname..." />
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)" />
  <input type="text" id="marktInput" placeholder="Markt (optional)" />
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>

  <hr>
  <h3>QR-Code Übertragung</h3>
  <button onclick="zeigeQRCode()">QR-Code anzeigen</button>
  <div id="qrcode"></div>

  <button onclick="starteScanner()">QR-Code scannen</button>
  <div id="reader" style="width: 300px;"></div>

  <div id="status" class="meldung"></div>

  <script>
    let produkte = JSON.parse(localStorage.getItem("produkte")) || [];

    function speichereProdukte() {
      localStorage.setItem("produkte", JSON.stringify(produkte));
    }

    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      katSet.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        sortKategorie.appendChild(opt);
      });
    }

    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      if (n.includes("cola") || n.includes("wasser") || n.includes("saft")) return { kategorie: "Getränke", icon: "bi-cup-straw" };
      if (n.includes("apfel") || n.includes("banane") || n.includes("birne")) return { kategorie: "Obst", icon: "bi-apple" };
      if (n.includes("brot") || n.includes("brötchen")) return { kategorie: "Backwaren", icon: "bi-basket" };
      if (n.includes("milch") || n.includes("joghurt")) return { kategorie: "Milchprodukte", icon: "bi-box" };
      if (n.includes("käse")) return { kategorie: "Milchprodukte", icon: "bi-droplet" };
      if (n.includes("fleisch") || n.includes("wurst")) return { kategorie: "Fleisch", icon: "bi-egg-fried" };
      if (n.includes("zahnpasta") || n.includes("seife")) return { kategorie: "Körperpflege", icon: "bi-heart-pulse" };
      if (n.includes("ei")) return { kategorie: "Grundnahrungsmittel", icon: "bi-egg" };
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = produktInput.value.trim();
      const menge = mengeInput.value.trim();
      const markt = marktInput.value.trim();
      if (!name || !menge) return;
      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });
      speichereProdukte();
      produktInput.value = mengeInput.value = marktInput.value = '';
      aktualisiereKategorienDropdown();
      renderListe();
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      const match = p.menge.match(/(\d+)(\s*[^\d]*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) produkte = produkte.filter(p => p.id !== id);
        else p.menge = `${zahl}${einheit}`.trim();
        speichereProdukte();
        renderListe();
      }
    }

    function renderListe() {
      const kat = sortKategorie.value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        if (p.erledigt) li.classList.add("erledigt");
        li.onclick = () => {
          p.erledigt = !p.erledigt;
          speichereProdukte();
          renderListe();
        };
        li.innerHTML = `<span class="produkt-info">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="event.stopPropagation(); aendereMenge(${p.id},1)">+</button>
          <button onclick="event.stopPropagation(); aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function zeigeQRCode() {
      const container = document.getElementById("qrcode");
      container.innerHTML = '';
      QRCode.toCanvas(JSON.stringify(produkte), { width: 256 }, function (err, canvas) {
        if (err) console.error(err);
        container.appendChild(canvas);
      });
    }

    function starteScanner() {
      const reader = new Html5Qrcode("reader");
      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          try {
            produkte = JSON.parse(qrCodeMessage);
            speichereProdukte();
            aktualisiereKategorienDropdown();
            renderListe();
            reader.stop();
            document.getElementById("status").innerText = "Liste erfolgreich übernommen.";
            document.getElementById("reader").innerHTML = '';
          } catch (e) {
            document.getElementById("status").innerText = "Ungültiger QR-Code.";
          }
        },
        err => {}
      );
    }

    aktualisiereKategorienDropdown();
    renderListe();
  </script>
</body>
</html>
