<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f9f9f9; }
    h1, h3 { text-align: center; }
    input, button, select { width: 100%; padding: 0.5rem; margin: 0.3rem 0; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 0.6rem; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .aktionen button { margin-left: 0.3rem; }
    .kategorie { font-style: italic; font-size: 0.9rem; color: #666; }
    .produkt-info { display: flex; align-items: center; gap: 0.6rem; cursor: pointer; }
    .produkt-info i { font-size: 1.4rem; color: #333; }
    .erledigt { text-decoration: line-through; opacity: 0.5; }
    .meldung { background: #fff3cd; color: #856404; padding: 0.5rem; border: 1px solid #ffeeba; margin-top: 0.5rem; border-radius: 4px; }
    #undoPopup { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background: #fff3cd; border: 1px solid #ffeeba; padding: 1rem; border-radius: 5px; display: none; z-index: 1000; }
  </style>
</head>
<body>
  <h1>Einkaufsliste</h1>
  <input type="text" id="produktInput" placeholder="Produktname...">
  <input type="text" id="mengeInput" placeholder="Menge (z. B. 2 Stück)">
  <input type="text" id="marktInput" placeholder="Markt (optional)">
  <button onclick="hinzufuegen()">Hinzufügen</button>

  <label for="sortKategorie">Nach Kategorie sortieren:</label>
  <select id="sortKategorie" onchange="renderListe()">
    <option value="">Keine Sortierung</option>
  </select>

  <ul id="liste"></ul>
  <button onclick="teileListe()">Per WhatsApp teilen</button>
  <button onclick="teileURL()">Listen-Link kopieren</button>
<span id="kopierHinweis" class="meldung" style="display: none;">Link kopiert!</span>
  <div id="undoPopup">
    <span>Produkt gelöscht.</span>
    <button onclick="undoLoeschen()">Rückgängig</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD7pocrD9_46QNoz1jrxggpzkL7E6IhetY",
      authDomain: "einkaufliste-cd5d3.firebaseapp.com",
      projectId: "einkaufliste-cd5d3",
      storageBucket: "einkaufliste-cd5d3.firebasestorage.app",
      messagingSenderId: "36721747923",
      appId: "1:36721747923:web:dbe48ff974c80435eff126",
      measurementId: "G-37TDK0257N"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const LISTEN_ID = params.get("list") ||  params.get("liste") || "standardliste";

    let produkte = [];
    let zuletztGeloescht = null;

    db.collection("einkaufslisten").doc(LISTEN_ID)
      .onSnapshot((doc) => {
        if (doc.exists) {
          produkte = doc.data().produkte || [];
          aktualisiereKategorienDropdown();
          renderListe();
        }
      });

    // Intelligente Kategorieerkennung mit Keywords und Priorität
    function erkenneKategorieUndIcon(name) {
      const n = name.toLowerCase();
      const kategorien = [
        { kategorie: "Getränke", icon: "bi-cup-straw", keywords: ["cola", "wasser", "saft", "bier", "wein", "säfte"] },
        { kategorie: "Obst", icon: "bi-apple", keywords: ["apfel", "banane", "birne", "orange", "traube", "kiwi"] },
        { kategorie: "Salat", icon: "bi-emoji-smile", keywords: ["salat", "gurke", "tomate", "paprika"] },
        { kategorie: "Eier", icon: "bi-egg", keywords: ["ei", "eier"] },
        { kategorie: "Backwaren", icon: "bi-basket", keywords: ["brot", "brötchen", "brote", "croissant"] },
        { kategorie: "Milchprodukte", icon: "bi-box", keywords: ["milch", "joghurt", "käse", "quark"] },
        { kategorie: "Aufschnitt", icon: "bi-list-ul", keywords: ["wurst", "aufschnitt", "schinken"] },
        { kategorie: "Fleisch", icon: "bi-egg-fried", keywords: ["hackfleisch", "fleisch", "steak", "hähnchen"] },
        { kategorie: "Körperpflege", icon: "bi-heart-pulse", keywords: ["zahnpasta", "seife", "shampoo", "deo"] },
        { kategorie: "Haushalt", icon: "bi-house", keywords: ["spülmittel", "reiniger", "putzmittel"] }
      ];

      for (const kat of kategorien) {
        if (kat.keywords.some(kw => n.includes(kw))) {
          return { kategorie: kat.kategorie, icon: kat.icon };
        }
      }
      return { kategorie: "Sonstiges", icon: "bi-bag" };
    }

    function hinzufuegen() {
      const name = document.getElementById('produktInput').value.trim();
      let menge = document.getElementById('mengeInput').value.trim();
      const markt = document.getElementById('marktInput').value.trim();
      if (!name) return;
      if (!menge) menge = "1 Stück";

      const { kategorie, icon } = erkenneKategorieUndIcon(name);
      const id = Date.now();
      produkte.push({ id, name, menge, markt, kategorie, icon, erledigt: false });

      speichereProdukte();

      document.getElementById('produktInput').value = '';
      document.getElementById('mengeInput').value = '';
      document.getElementById('marktInput').value = '';
    }

    function speichereProdukte() {
      db.collection("einkaufslisten").doc(LISTEN_ID).set({ produkte });
    }

    // Kategorien-Dropdown alphabetisch und eindeutig
    function aktualisiereKategorienDropdown() {
      const katSet = new Set(produkte.map(p => p.kategorie).filter(k => k));
      const sortKategorie = document.getElementById("sortKategorie");
      sortKategorie.innerHTML = '<option value="">Keine Sortierung</option>';
      Array.from(katSet).sort().forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        sortKategorie.appendChild(opt);
      });
    }

    function renderListe() {
      const kat = document.getElementById("sortKategorie").value;
      const ul = document.getElementById("liste");
      ul.innerHTML = '';
      const gefiltert = kat ? produkte.filter(p => p.kategorie === kat) : produkte;
      gefiltert.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="produkt-info ${p.erledigt ? 'erledigt' : ''}" onclick="toggleErledigt(${p.id})">
          <i class="bi ${p.icon}"></i>
          <span><strong>${p.name}</strong> (${p.menge})<br><span class='kategorie'>${p.kategorie}${p.markt ? ' @ ' + p.markt : ''}</span></span>
        </span>
        <span class='aktionen'>
          <button onclick="aendereMenge(${p.id},1)">+</button>
          <button onclick="aendereMenge(${p.id},-1)">-</button>
        </span>`;
        ul.appendChild(li);
      });
    }

    function aendereMenge(id, delta) {
      const p = produkte.find(p => p.id === id);
      if (!p) return;
      const match = p.menge.match(/(\d+)(\s*\w*)/);
      if (match) {
        let zahl = parseInt(match[1]);
        const einheit = match[2];
        zahl += delta;
        if (zahl <= 0) {
          zuletztGeloescht = p;
          produkte = produkte.filter(prod => prod.id !== id);
          speichereProdukte();
          zeigeUndo();
        } else {
          p.menge = `${zahl}${einheit}`.trim();
          speichereProdukte();
        }
      }
    }

    function toggleErledigt(id) {
      const p = produkte.find(p => p.id === id);
      if (p) {
        p.erledigt = !p.erledigt;
        speichereProdukte();
      }
    }

    function zeigeUndo() {
      const popup = document.getElementById("undoPopup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 5000);
    }

    function undoLoeschen() {
      if (zuletztGeloescht) {
        produkte.push(zuletztGeloescht);
        speichereProdukte();
        zuletztGeloescht = null;
        document.getElementById("undoPopup").style.display = "none";
      }
    }

    function teileListe() {
      const text = produkte.map(p => `• ${p.name} (${p.menge})`).join("%0A");
      const link = `https://wa.me/?text=${text}`;
      window.open(link, '_blank');
    }
    function teileURL() {
  const url = `${location.origin}${location.pathname}?list=${LISTEN_ID}`;
  navigator.clipboard.writeText(url).then(() => {
    const hinweis = document.getElementById("kopierHinweis");
    hinweis.style.display = "inline";
    setTimeout(() => hinweis.style.display = "none", 3000);
  });
    }
  </script>
</body>
</html>
