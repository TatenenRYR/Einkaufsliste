<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f6f6f6; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px 20px; background: #fff; }
    .controls input, .controls select { flex: 1; padding: 0.5rem; font-size: 1rem; }
    .controls button { padding: 0.5rem 1rem; font-size: 1rem; }
    #list { margin: 20px; display: flex; flex-direction: column; gap: 10px; }
    .item { background: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .item-icon { font-size: 1.2rem; margin-right: 0.5rem; }
    .item-name.checked { text-decoration: line-through; color: gray; }
    .quantity { font-weight: bold; margin-left: 5px; }
    .actions button { margin-left: 5px; }
    footer { text-align: center; padding: 1rem; background: #eee; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Einkaufsliste</h1>
  </header>
  <div style="padding: 0 20px; margin-top: 10px;">
    <label for="locationFilter">Filtern nach Ort:</label>
    <select id="locationFilter">
      <option value="">Alle Orte</option>
    </select>
  </div>
  <div class="controls">
    <input type="text" id="itemInput" placeholder="Artikel" />
    <input type="text" id="categoryInput" placeholder="Kategorie" />
    <input type="text" id="locationInput" placeholder="Ort (z.â€¯B. Aldi, Rewe, etc.)" />
    <button onclick="addItem()">HinzufÃ¼gen</button>
    <button onclick="exportList()">Exportieren</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
  </div>
  <div id="list"></div>
  <footer>
    Einkaufsliste App â€“ mit Kategorien, Favoriten, Orten, Vorlagen, Statistik, Export & Dark Mode
  </footer>
  <script>
    let list = JSON.parse(localStorage.getItem('einkaufsliste') || '[]');
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let history = JSON.parse(localStorage.getItem('history') || '[]');function save() {
  localStorage.setItem('einkaufsliste', JSON.stringify(list));
  localStorage.setItem('favorites', JSON.stringify(favorites));
  localStorage.setItem('history', JSON.stringify(history));
}

function addItem() {
  const name = document.getElementById('itemInput').value.trim();
  const category = document.getElementById('categoryInput').value.trim();
  const location = document.getElementById('locationInput').value.trim();
  if (!name) return;
  const existing = list.find(i => i.name.toLowerCase() === name.toLowerCase() && i.category === category && i.location === location);
  if (existing) existing.qty++;
  else list.push({ name, category, location, checked: false, qty: 1 });
  document.getElementById('itemInput').value = '';
  renderList();
  save();
}

function toggleItem(i) {
  list[i].checked = !list[i].checked;
  renderList();
  save();
}

function changeQty(i, diff) {
  list[i].qty += diff;
  if (list[i].qty <= 0) list.splice(i, 1);
  renderList();
  save();
}

function deleteItem(i) {
  list.splice(i, 1);
  renderList();
  save();
}

function editItem(i) {
  const newName = prompt('Neuer Name:', list[i].name) || list[i].name;
  const newCat = prompt('Neue Kategorie:', list[i].category || '') || '';
  const newLocation = prompt('Neuer Ort:', list[i].location || '') || '';
  list[i].name = newName.trim();
  list[i].category = newCat.trim();
  list[i].location = newLocation.trim();
  renderList();
  save();
}

function getCategoryIcon(cat, name) {
  const icons = { Obst: 'ðŸŽ', GemÃ¼se: 'ðŸ¥¦', Fleisch: 'ðŸ¥©', Milch: 'ðŸ¥›', GetrÃ¤nke: 'ðŸ¥¤', Brot: 'ðŸž', Drogerie: 'ðŸ§¼' };
  return icons[cat] || 'ðŸ›’';
}

function updateLocationFilter() {
  const select = document.getElementById('locationFilter');
  const locations = [...new Set(list.map(i => i.location).filter(Boolean))];
  select.innerHTML = '<option value="">Alle Orte</option>';
  locations.forEach(loc => {
    const option = document.createElement('option');
    option.value = loc;
    option.textContent = loc;
    select.appendChild(option);
  });
  select.addEventListener('change', renderList);
}

function renderList() {
  updateLocationFilter();
  const selectedLocation = document.getElementById('locationFilter').value;
  const listEl = document.getElementById('list');
  listEl.innerHTML = '';

  const sortedList = list
    .filter(item => !selectedLocation || item.location === selectedLocation)
    .sort((a, b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));

  sortedList.forEach((item, idx) => {
    const div = document.createElement('div');
    div.className = 'item';
    const icon = getCategoryIcon(item.category, item.name);
    const realIndex = list.findIndex(i => i.name === item.name && i.category === item.category && i.location === item.location);

    div.innerHTML = `
      <div class="info"><span class="item-icon">${icon}</span>
        <span class="item-name${item.checked ? ' checked' : ''}">
          ${item.name} <span class="quantity">x${item.qty}</span>
          <small style="display:block;font-size:0.75rem;color:#666;">${item.location || 'â€“'}</small>
        </span>
      </div>
      <div class="actions">
        <button onclick="toggleItem(${realIndex})">${item.checked ? 'â†º' : 'âœ”'}</button>
        <button onclick="changeQty(${realIndex}, -1)">âˆ’</button>
        <button onclick="changeQty(${realIndex}, 1)">+</button>
        <button onclick="editItem(${realIndex})">âœŽ</button>
        <button onclick="deleteItem(${realIndex})">âœ–</button>
      </div>`;

    div.querySelector('.info').addEventListener('click', () => toggleItem(realIndex));
    listEl.appendChild(div);
  });
}

function exportList() {
  const csv = list.map(i => `${i.name},${i.qty},${i.category},${i.location}`).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'einkaufsliste.csv';
  a.click();
}

function toggleDarkMode() {
  document.body.classList.toggle('dark');
  document.querySelector('header').classList.toggle('dark');
}

renderList();

  </script>
</body>
</html>
