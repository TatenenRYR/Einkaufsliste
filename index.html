<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2fff2;
      color: #003300;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #66cc66;
      border-radius: 5px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .checked {
      text-decoration: line-through;
      color: gray;
    }
    .controls button {
      margin-left: 5px;
      background-color: #66cc66;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #55aa55;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Meine Einkaufsliste</h1>
  <input type="text" id="itemInput" list="suggestions" placeholder="Produkt eingeben..." autocomplete="off" />
  <datalist id="suggestions"></datalist>
  <input type="text" id="categoryInput" placeholder="Kategorie eingeben... (automatisch, wenn leer)" />
  <button onclick="addItem()">Hinzufügen</button>
  <div id="list"></div>
  <button onclick="shareList()">Liste teilen (WhatsApp)</button>
  <button onclick="clearList()">Liste löschen</button>

<script>
let suggestions = ['Milch','Brot','Eier','Äpfel','Bananen','Wasser','Käse','Butter','Tomaten','Reis','Nudeln','Kaffee','Tee','Zucker','Mehl'];
let list = JSON.parse(localStorage.getItem('einkaufsliste')) || [];

function getCategory(name) {
  const lower = name.toLowerCase();
  const keywords = [
    { match: ['milch', 'wasser', 'saft', 'tee', 'kaffee'], category: 'Getränke' },
    { match: ['brot', 'brötchen', 'toast', 'kuchen', 'keks'], category: 'Backwaren' },
    { match: ['butter', 'käse', 'eier', 'joghurt', 'quark'], category: 'Kühlregal' },
    { match: ['apfel', 'banane', 'birne', 'tomate', 'salat', 'gemüse', 'karotte'], category: 'Obst & Gemüse' },
    { match: ['reis', 'nudel', 'pasta', 'linsen', 'getreide'], category: 'Trockenware' },
    { match: ['zucker', 'mehl', 'vanille', 'backpulver'], category: 'Backen' },
    { match: ['fleisch', 'wurst', 'schinken', 'hähnchen'], category: 'Fleisch & Wurst' },
    { match: ['fisch', 'lachs', 'thunfisch'], category: 'Fisch' }
  ];
  for (let group of keywords) {
    if (group.match.some(keyword => lower.includes(keyword))) {
      return group.category;
    }
  }
  return 'Allgemein';
}

function updateSuggestions() {
  const dataList = document.getElementById('suggestions');
  dataList.innerHTML = '';
  suggestions.forEach(item => {
    const option = document.createElement('option');
    option.value = item;
    dataList.appendChild(option);
  });
}

function saveList() {
  localStorage.setItem('einkaufsliste', JSON.stringify(list));
}

function renderList() {
  const listEl = document.getElementById('list');
  listEl.innerHTML = '';
  list.sort((a, b) => {
    if (a.category === b.category) return a.name.localeCompare(b.name, 'de');
    return a.category.localeCompare(b.category, 'de');
  });
  list.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <span class="${item.checked ? 'checked' : ''}" onclick="toggleItem(${index})">
        <i class="fa-solid ${item.checked ? 'fa-check-square' : 'fa-square'} icon"></i>
        ${item.name} (${item.category}) x${item.qty}
      </span>
      <span class="controls">
        <button onclick="changeQty(${index}, -1)">−</button>
        <button onclick="changeQty(${index}, 1)">+</button>
      </span>
    `;
    listEl.appendChild(div);
  });
}

function addItem() {
  const nameEl = document.getElementById('itemInput');
  const categoryEl = document.getElementById('categoryInput');
  const name = nameEl.value.trim();
  let category = categoryEl.value.trim();
  if (!name) return;

  if (!category) category = getCategory(name);
  if (!suggestions.includes(name)) suggestions.push(name);

  const existing = list.find(item => item.name.toLowerCase() === name.toLowerCase());
  if (existing) {
    existing.qty++;
  } else {
    list.push({ name, category, checked: false, qty: 1 });
  }
  saveList();
  nameEl.value = '';
  categoryEl.value = '';
  renderList();
}

function toggleItem(index) {
  list[index].checked = !list[index].checked;
  saveList();
  renderList();
}

function changeQty(index, delta) {
  list[index].qty += delta;
  if (list[index].qty <= 0) list.splice(index, 1);
  saveList();
  renderList();
}

function shareList() {
  let text = 'Meine Einkaufsliste:%0A';
  list.forEach(item => {
    text += `${item.checked ? '[x]' : '[ ]'} ${item.name} (${item.category}) x${item.qty}%0A`;
  });
  const url = `https://wa.me/?text=${text}`;
  window.open(url, '_blank');
}

function clearList() {
  const num1 = Math.floor(Math.random() * 10);
  const num2 = Math.floor(Math.random() * 10);
  const answer = prompt(`Sicher, dass du die Liste löschen möchtest? Was ist ${num1} + ${num2}?`);
  if (parseInt(answer) === num1 + num2) {
    list = [];
    saveList();
    renderList();
  } else {
    alert('Falsche Antwort. Liste wurde nicht gelöscht.');
  }
}

updateSuggestions();
renderList();
</script>
</body>
</html>
