<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Intelligente Einkaufsliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.4rem;
      border-bottom: 1px solid #ccc;
    }
    .kategorie {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Intelligente Einkaufsliste</h1>

  <input type="text" id="produktInput" placeholder="Produktname eingeben..." />
  <button onclick="hinzufuegen()">Zur Liste hinzufügen</button>

  <ul id="liste"></ul>

  <script>
    const vordefinierteKategorien = {
      "cola": "Getränke",
      "fanta": "Getränke",
      "wasser": "Getränke",
      "saft": "Getränke",
      "milch": "Milchprodukte",
      "joghurt": "Milchprodukte",
      "käse": "Milchprodukte",
      "butter": "Milchprodukte",
      "apfel": "Obst",
      "äpfel": "Obst",
      "banane": "Obst",
      "orange": "Obst",
      "brot": "Backwaren",
      "brötchen": "Backwaren",
      "nudel": "Teigwaren",
      "pasta": "Teigwaren",
      "reis": "Teigwaren",
      "fleisch": "Fleisch",
      "hähnchen": "Fleisch",
      "rind": "Fleisch",
      "salz": "Grundnahrungsmittel",
      "zucker": "Grundnahrungsmittel",
      "mehl": "Grundnahrungsmittel",
      "tomate": "Gemüse",
      "gurke": "Gemüse",
      "paprika": "Gemüse",
      "zwiebel": "Gemüse",
      "schokolade": "Süßwaren",
      "keks": "Süßwaren"
    };

    function ladeMapping() {
      return JSON.parse(localStorage.getItem("kategorienMapping") || "{}");
    }

    function speichereMapping(mapping) {
      localStorage.setItem("kategorienMapping", JSON.stringify(mapping));
    }

    function findeKategorieAutomatisch(name) {
      const lowerName = name.toLowerCase();
      for (const [stichwort, kategorie] of Object.entries(vordefinierteKategorien)) {
        if (lowerName.includes(stichwort)) {
          return kategorie;
        }
      }
      return null;
    }

    function findeBenutzerMapping(name) {
      const mapping = ladeMapping();
      const lowerName = name.toLowerCase();

      for (const [stichwort, kategorie] of Object.entries(mapping)) {
        if (lowerName.includes(stichwort)) {
          return kategorie;
        }
      }

      return null;
    }

    function frageNachKategorie(name) {
      const kategorie = prompt(`Welche Kategorie hat "${name}"?`);
      if (kategorie) {
        const mapping = ladeMapping();
        mapping[name.toLowerCase()] = kategorie;
        speichereMapping(mapping);
        return kategorie;
      }
      return "Sonstiges";
    }

    function kategorisiereProdukt(name) {
      let kategorie = findeKategorieAutomatisch(name);
      if (kategorie) return kategorie;

      kategorie = findeBenutzerMapping(name);
      if (kategorie) return kategorie;

      return frageNachKategorie(name);
    }

    function hinzufuegen() {
      const eingabe = document.getElementById("produktInput");
      const name = eingabe.value.trim();
      if (!name) return;

      const kategorie = kategorisiereProdukt(name);

      const eintrag = document.createElement("li");
      eintrag.innerHTML = `<strong>${name}</strong> <span class="kategorie">(${kategorie})</span>`;
      document.getElementById("liste").appendChild(eintrag);

      eingabe.value = "";
    }
  </script>

</body>
</html>
