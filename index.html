<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc; }
    .checked { text-decoration: line-through; color: gray; }
    .controls button { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Meine Einkaufsliste</h1>

  <input type="text" id="itemInput" list="suggestions" placeholder="Produkt eingeben..." autocomplete="off" />
  <datalist id="suggestions"></datalist>

  <input type="text" id="categoryInput" placeholder="Kategorie eingeben... (automatisch, wenn leer)" />
  <button id="addBtn">Hinzufügen</button>

  <label for="filter">Kategorie filtern:</label>
  <select id="filter">
    <option value="">Alle</option>
  </select>

  <div id="list"></div>

  <button id="shareBtn">Liste teilen (WhatsApp)</button>

  <script>
    let suggestions = ['Milch','Brot','Eier','Äpfel','Bananen','Wasser','Käse','Butter','Tomaten','Reis','Nudeln','Kaffee','Tee','Zucker','Mehl'];
    let list = JSON.parse(localStorage.getItem('einkaufsliste')) || [];

    function saveList() {
      localStorage.setItem('einkaufsliste', JSON.stringify(list));
    }

    function updateSuggestions() {
      const dataList = document.getElementById('suggestions');
      dataList.innerHTML = '';
      suggestions.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        dataList.appendChild(option);
      });
    }

    async function guessCategory(name) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(name)}&search_simple=1&json=1`);
        const data = await res.json();
        const product = data.products?.[0];
        const tag = product?.categories_tags?.find(t => t.startsWith('de:') || t.startsWith('en:'));
        if (tag) {
          const clean = tag.replace(/^de:|^en:/, '').replace(/-/g, ' ');
          if (clean.match(/(obst|gemüse)/i)) return 'Obst & Gemüse';
          if (clean.match(/(brot|keks|back)/i)) return 'Backwaren';
          if (clean.match(/(milch|saft|wasser|cola|tee|kaffee)/i)) return 'Getränke';
          if (clean.match(/(fleisch|wurst|schinken)/i)) return 'Fleisch';
          if (clean.match(/(seife|shampoo|pflege)/i)) return 'Hygiene';
          return clean.charAt(0).toUpperCase() + clean.slice(1);
        }
      } catch (e) {
        console.warn('Fehler bei OpenFoodFacts:', e);
      }
      return 'Allgemein';
    }

    function getCategoryIcon(cat) {
      const c = cat.toLowerCase();
      if (c.includes('getränk')) return '🥤';
      if (c.includes('obst') || c.includes('gemüse')) return '🍎';
      if (c.includes('fisch')) return '🐟';
      if (c.includes('fleisch')) return '🥩';
      if (c.includes('back')) return '🥐';
      if (c.includes('pflege') || c.includes('hygiene')) return '🧴';
      if (c.includes('milch')) return '🥛';
      return '🛒';
    }

    // Eventlistener für den Hinzufügen-Button: async korrekt handhaben
    document.getElementById('addBtn').addEventListener('click', async () => {
      await addItem();
    });

    // Eventlistener für Filterauswahl
    document.getElementById('filter').addEventListener('change', () => {
      renderList();
    });

    // Automatische Kategorievervollständigung, wenn ItemInput verlassen wird
    document.getElementById('itemInput').addEventListener('blur', async () => {
      const name = document.getElementById('itemInput').value.trim();
      const catInput = document.getElementById('categoryInput');
      if (!catInput.value && name.length > 1) {
        const cat = await guessCategory(name);
        catInput.value = cat;
      }
    });

    async function addItem() {
      const nameEl = document.getElementById('itemInput');
      const categoryEl = document.getElementById('categoryInput');
      const name = nameEl.value.trim();
      let category = categoryEl.value.trim();

      if (!name) return;

      if (!category) {
        category = await guessCategory(name);
      }

      // Vorschläge updaten
      if (!suggestions.includes(name)) {
        suggestions.push(name);
        updateSuggestions();
      }

      // Prüfen, ob Artikel schon drin ist
      const existing = list.find(item => item.name.toLowerCase() === name.toLowerCase());
      if (existing) {
        existing.qty++;
      } else {
        list.push({ name, category, checked: false, qty: 1 });
      }

      saveList();
      renderList();

      nameEl.value = '';
      categoryEl.value = '';
    }

    function toggleItem(index) {
      list[index].checked = !list[index].checked;
      saveList();
      renderList();
    }

    function changeQty(index, delta) {
      list[index].qty += delta;
      if (list[index].qty <= 0) {
        list.splice(index, 1);
      }
      saveList();
      renderList();
    }

    function renderList() {
      const listEl = document.getElementById('list');
      const filterVal = document.getElementById('filter').value;

      listEl.innerHTML = '';

      // Kategorien für Filter aus Liste neu ermitteln
      const categories = [...new Set(list.map(i => i.category))].sort();

      // Filter-Dropdown aktualisieren, Auswahl merken
      const filterEl = document.getElementById('filter');
      const selected = filterVal;
      filterEl.innerHTML = '<option value="">Alle</option>' +
        categories.map(c => `<option value="${c}"${c === selected ? ' selected' : ''}>${c}</option>`).join('');

      // Items filtern und sortieren
      const filtered = filterVal ? list.filter(i => i.category === filterVal) : list;

      filtered.sort((a, b) => {
        if (a.category === b.category) return a.name.localeCompare(b.name, 'de');
        return a.category.localeCompare(b.category, 'de');
      });

      filtered.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span class="${item.checked ? 'checked' : ''}" onclick="toggleItem(${index})" style="cursor:pointer;">
            ${getCategoryIcon(item.category)} ${item.name} (${item.category}) x${item.qty}
          </span>
          <span class="controls">
            <button onclick="changeQty(${index}, -1)">−</button>
            <button onclick="changeQty(${index}, 1)">+</button>
          </span>
        `;
        listEl.appendChild(div);
      });
    }

    function shareList() {
      let text = 'Meine Einkaufsliste:%0A';
      list.forEach(item => {
        text += `${item.checked ? '[x]' : '[ ]'} ${item.name} (${item.category}) x${item.qty}%0A`;
      });
      const url = `https://wa.me/?text=${text}`;
      window.open(url, '_blank');
    }

    document.getElementById('shareBtn').addEventListener('click', shareList);

    // Initialisierung
    updateSuggestions();
    renderList();

  </script>
</body>
</html>
